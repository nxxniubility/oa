<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
    <title>系统首页-{$siteinfo.sitename}</title>
    <link rel="stylesheet" href="__PUBLIC__/css/common.css">
    <link rel="stylesheet" href="__PUBLIC__/css/updateRecord.css">
    <script>
        var jump_code = "{$jump_code}";
    </script>
</head>
<body>
<div class="wrapBox" id="updateWrap">
    <div class="proCont">
        <div class="proContTop clearfix">
            <div class="topTit l">
                <span class="masterList">系统更新记录</span>
            </div>
            <div class="topRight r">
                <if condition="$system_user_role_id==C('ADMIN_SUPER_ROLE')">
                    <a href="{:U('addService')}" class="proExport">添加系统更新</a>
                </if>
                <a href="{:U('/system/index/main')}" class="return">返回</a>
            </div>
        </div>

		<table cellpadding="0" cellspacing="0" id="updateTable">
			<tr>
				<th class="firNum">
					<span>ID</span>
					<i class="proListID"></i>
				</th>
				<th>标题</th>
				<th>创建时间</th>
				<th>创建者</th>
				<if condition="$system_user_role_id eq  C('ADMIN_SUPER_ROLE')">
					<th>操作</th>
				</if>
			</tr>
			<foreach name="data['systemUpdateList']['data']" item="v" key="k">
				<tr>
					<td class="firNum">
						<span class="system_update_id">{$v.system_update_id}</span>
					</td>
					<td><a href="{:U('updateDetail',array('system_update_id'=>$v['system_update_id']))}">{$v.uptitle}</a></td>
					<td>{$v.create_time}</td>
					<td>{$v.system_realname}</td>
					<if  condition="$system_user_role_id eq  C('ADMIN_SUPER_ROLE')">
						<td class="updateOperation">
							<a href="javascript:;" class="proSelect"><i></i></a>
	                        <div class="otherOperation">
	                            <div class="otherIcon">
                                    <ul>
                                        <li class="edit">
                                            <span class="setEdit"></span>
                                            <em>修改</em>
                                        </li>
                                        <li class="del" >
                                            <span class="setDel"></span>
                                            <em>删除</em>
                                        </li>
                                    </ul>
                                </div>
                          	</div>
						</td>
					</if>
				</tr>
			</foreach>
			
		</table>

        <div class="collegaPage clearfix">
            {$data['paging_data']}
        </div>
    </div>
</div>


<script src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
<script src="__PUBLIC__/js/layer/layer.js"></script>
<script src="__PUBLIC__/js/common.js"></script>
<script src="__PUBLIC__/js/updateRecord.js"></script>
<script>
    $('.edit').click(function(){
        var system_update_id = $(this).parents('.updateOperation').siblings('.firNum').children('.system_update_id').html();
        var data = {
            update_id : system_update_id,
            type : 1  //修改
        };
        common_ajax(data);
    });
    $('.del').click(function(){
        var system_update_id = $(this).parents('.updateOperation').siblings('.firNum').children('.system_update_id').html();
        var data = {
            update_id : system_update_id,
            type : 2 //删除
        };
        common_ajax(data);
    });
</script>
</body>
</html>
