    </div>
    <div class="sbDrag">
        <h4>拖动区块调整显示顺序</h4>
        <ul class="clearfix" id="show_node">
            <foreach name="default_nodes" item="defineBtn" key="k">
                <li class="show_node_{$defineBtn.node_id} on_btn" node_id="{$defineBtn.node_id}">

                </li>
            </foreach>

        </ul>

    <div class="sbDisplayBtn">

                            </li>
                        </foreach>
                    </ul>
                </div>
            </foreach>
        </div>
