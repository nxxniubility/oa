<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
    <title>系统首页-{$siteinfo.sitename}</title>
    <link rel="stylesheet" href="__PUBLIC__/css/common.css">
    <link rel="stylesheet" href="__PUBLIC__/js/glDatePicker/glDatePicker.default.css">
    <link rel="stylesheet" href="__PUBLIC__/css/addFile.css">
    <script>
        var jump_code = "{$jump_code}";
    </script>
</head>
<body>
<div class="w1000">
    <div class="headPrompt">请完善以下信息，以便正常使用系统</div>
    <div class="headSwitching clearfix">
        <a href="addFileOne.html" class="afStepOne twoCurrent"></a>
        <a href="javascript:;" class="afStepTwo twoIcon"></a>
    </div>
        <div class="afItem">
            <div class="itTop clearfix">
                <div class="topLeft"></div>
                <span>任职信息</span>
                <em></em>
            </div>
            <div class="afRow clearfix">
                <div class="afRowLeft"><i>&#42</i>所属部门及职位:</div>
                <div class="afRowRight">
                    <input type="text" class="afInp afUnreadable" value="{$data['userInfo']['role_names']}" disabled="disabled">
                </div>
            </div>
            <div class="afRow clearfix">
                <div class="afRowLeft"><i>&#42</i>所属区域:</div>
                <div class="afRowRight">
                    <input type="text" class="afInp afUnreadable" value="{$data['userInfo']['zonename']}" disabled="disabled">
                </div>
            </div>
            <div class="afRow clearfix">
                <div class="afRowLeft"><i>&#42</i>员工状态:</div>
                <div class="afRowRight">
                    <input type="text" class="afInp afUnreadable" value="{:$data['systemUserStatus'][$data['userInfo']['usertype']]['text']}" disabled="disabled">
                </div>
            </div>

            <div class="afRow clearfix">
                <div class="afRowLeft"><i>&#42</i>入职时间:</div>
                <div class="afRowRight">
                    <input type="text" class="afInp afUnreadable" value="{:date('Y/m/d',$data['userInfo']['entrytime'])}" disabled="disabled">
                </div>
            </div>
            <div class="afRow clearfix">
                <div class="afRowLeft"><i>&#42</i>转正时间:</div>
                <div class="afRowRight">
                    <input type="text" class="afInp afUnreadable" value="{:date('Y/m/d',$data['userInfo']['straightime'])}" disabled="disabled">
                </div>
            </div>
        </div>
        <div class="afItem">
            <div class="itTop clearfix">
                <div class="topLeft"></div>
                <span>五险一金</span>
                <em></em>
            </div>
            <div class="afRow clearfix">
                <div class="afRowLeft">社保电脑号:</div>
                <div class="afRowRight clearfix">
                    <input type="text" class="afInp l" name="socialsecurity">
                </div>
            </div>
            <div class="afRow clearfix">
                <div class="afRowLeft">公积金账号:</div>
                <div class="afRowRight clearfix">
                    <input type="text" class="afInp l" name="providentfund">
                </div>
            </div>
        </div>
        <div class="afItem">
            <div class="itTop clearfix">
                <div class="topLeft"></div>
                <span>其他信息</span>
                <em></em>
            </div>
            <div class="afRow clearfix">
                <div class="afRowLeft"><i>&#42</i>指纹编号:</div>
                <div class="afRowRight">
                    <input type="text" class="afInp afUnreadable" value="{$data['userInfo']['check_id']}" disabled="disabled">
                </div>
            </div>
            <div class="afRow clearfix">
                <div class="afRowLeft">备注:</div>
                <div class="afRowRight">
                    <textarea class="afTxt" name="remark"></textarea>
                </div>
            </div>

            <div class="afRow clearfix">
                <div class="afRowLeft">&nbsp;</div>
                <div class="afRowRight clearfix">
                    <a href="{$data['url_addSystemUserInfo']}" class="afPrev l">上一步</a>
                    <input type="submit" class="afSubmit l" value="提交">
                </div>
            </div>
        </div>
</div>


<script src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
<script src="__PUBLIC__/js/commom.js"></script>
<script src="__PUBLIC__/js/glDatePicker/glDatePicker.js"></script>
<script src="__PUBLIC__/js/addFile.js"></script>
<script src="__PUBLIC__/js/layer/layer.js"></script>
<script>
    $(function(){
        $('.afSubmit').click(function() {
            var data = {
                socialsecurity:$(':input[name="socialsecurity"]').val(),
                providentfund:$(':input[name="providentfund"]').val(),
                remark:$(':input[name="remark"]').val()
            };
            common_ajax(data);
        });
    });
</script>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
