<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>系统首页-{$siteinfo.sitename}</title>
		<link rel="stylesheet" href="__PUBLIC__/css/common.css">
		<link rel="stylesheet" href="__PUBLIC__/css/newServiceCode.css">
	</head>
	<body>
		<div class="wrapBox" id="newSerWrap">
			<div class="proCont">
				<div class="proContTop clearfix">
					<div class="topTit l">
						<span class="masterList">客服代码管理</span>
						<span><em>&gt;</em>添加客服代码  </span>
					</div>
					<div class="topRight r">
						<a href="{$data['url_servJsList']}" class="return">返回</a>
					</div>
				</div>
				<div class="addContMiddle">
					<div class="addRow clearfix">
						<div class="addRowLeft"><i>*</i>标题:</div>
						<div class="addRowRight">
							<input type="text" class="addInp" name="title">
						</div>
					</div>
					<div class="addRow clearfix">
						<div class="addRowLeft"><i>*</i>所属终端分类:</div>
						<div class="addRowRight">
							<select class="addSelect" name="terminal_id">
								<option value="" selected="selected">选择所属终端分类</option>
								<foreach name="data['terminalAll']" item="v" key="k" >
									<option value="{$v.terminal_id}">{$v.terminalname}</option>
								</foreach>
							</select>
						</div>
					</div>
					<div class="addRow clearfix">
						<div class="addRowLeft"><i>*</i>咨询链接:</div>
						<div class="addRowRight">
							<input type="text" class="addInp" name="url">
						</div>
					</div>
					<div class="addRow clearfix">
						<div class="addRowLeft"><i>*</i>客服代码:</div>
						<div class="addRowRight">
							<textarea class="addTxt" name="servicecode"></textarea>
						</div>
					</div>
					<div class="addRow clearfix">
						<div class="addRowLeft">备注:</div>
						<div class="addRowRight">
							<textarea class="addTxt" name="remark"></textarea>
						</div>
					</div>
					<div class="addRow clearfix">
						<div class="addRowLeft"></div>
						<div class="addRowRight">
							<input type="submit" class="submitBtn" value="提交">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
	<script src="__PUBLIC__/js/layer/layer.js"></script>
	<script>
		$(function(){
			$('.submitBtn').click(function() {
				var data = {
					title:$(':input[name="title"]').val(),
					terminal_id:$(':input[name="terminal_id"]').val(),
					url:$(':input[name="url"]').val(),
					servicecode:$(':input[name="servicecode"]').val(),
					remark:$(':input[name="remark"]').val()
				};
				common_ajax(data);
			});
		});
	</script>
	<script src="__PUBLIC__/js/common_ajax.js"></script>
</html>
