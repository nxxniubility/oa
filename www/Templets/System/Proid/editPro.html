<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>系统首页-{$siteinfo.sitename}</title>
		<link rel="stylesheet" href="__PUBLIC__/css/common.css">
		<link rel="stylesheet" href="__PUBLIC__/css/addAccount.css">
	</head>
	<body>
		<div class="wrapBox" id="editAtWrap">
			<div class="proCont">
				<div class="proContTop clearfix">
					<div class="topTit l">
						<span class="masterList">推广账号管理</span>
						<span><em>&gt;</em>修改推广账号 </span>
					</div>
					<div class="topRight r">
						<a href="<?php echo U('System/Proid/id'); ?>" class="return">返回</a>
					</div>
				</div>
				<div class="addContMiddle">
					<form method="post" action="{:U('System/Proid/editPro',array('proid_id'=>$proid_id))}">
						<div class="addRow clearfix">
							<div class="addRowLeft"><i>&#42</i>推广账号:</div>
							<div class="addRowRight">
								<input type="text" class="addInp" name="accountname" value="{$proList['data']['accountname']}">
							</div>
						</div>
						<div class="addRow clearfix">
							<div class="addRowLeft"><i>&#42</i>所属渠道:</div>
							<div class="addRowRight">
								<select class="addSelect" name="channel_id">
									<foreach name = "proList['channelList']['data']" item = "channel">
										<option value="{$channel['channel_id']}" {:$channel['channel_id']==$proList['data']['channel_id']?'selected="true"':''}>{$channel['channelname']}</option>
										<if condition="!empty($channel['children'])">
											<foreach name = "channel['children']" item = "channel2">
												<option value="{$channel2['channel_id']}" {:$channel2['channel_id']==$proList['data']['channel_id']?'selected="true"':''}>&nbsp;&nbsp;├─ {$channel2['channelname']}</option>
											</foreach>
										</if>
									</foreach>
								</select>
							</div>
						</div>
						<div class="addRow clearfix">
							<div class="addRowLeft"><i>&#42</i>域名:</div>
							<div class="addRowRight">
								<input type="text" class="addInp" name="domain" value="{$proList['data']['domain']}">
							</div>
						</div>
						<div class="addRow clearfix">
							<div class="addRowLeft"><i>&#42</i>统计代码:</div>
							<div class="addRowRight">
								<textarea class="addTxt" name="totalcode" value="{$proList['data']['totalcode']}">{$proList['data']['totalcode']}</textarea>
							</div>
						</div>
						<div class="addRow clearfix">
							<div class="addRowLeft"><i>&#42</i>PC客服代码:</div>
							<div class="addRowRight">
								<select class="addSelect" name="pcservice_id">
									<option value="0">请选择客服代码</option>
									<foreach name = "pcserviceList['data']" item = "pcservice">
										<option value="{$pcservice['servicecode_id']}"  <if condition="$pcservice['servicecode_id'] eq $pcserviceList['pcservice_id']"> selected=" selected"</if>  >{$pcservice['title']}</option>
									</foreach>
								</select>
							</div>
						</div>
						<div class="addRow clearfix">
							<div class="addRowLeft"><i>&#42</i>移动客服代码:</div>
							<div class="addRowRight">
								<select class="addSelect" name="mservice_id">
									<option value="0">请选择客服代码</option>
									<foreach name = "mserviceList['data']" item = "mservice">
										<option value="{$mservice['servicecode_id']}"  <if condition="$mservice['servicecode_id'] eq $mserviceList['mservice_id']"> selected=" selected"</if>  >{$mservice['title']}</option>
									</foreach>
								</select>
							</div>
						</div>
						<div class="addRow clearfix">
							<div class="addRowLeft">离线宝PC代码:</div>
							<div class="addRowRight">
								<textarea class="addTxt" name="pcoffcode" value="{$proList['data']['pcoffcode']}">{$proList['data']['pcoffcode']}</textarea>
							</div>
						</div>
						<div class="addRow clearfix">
							<div class="addRowLeft">离线宝移动代码:</div>
							<div class="addRowRight">
								<textarea class="addTxt" name="moffcode" value="{$proList['data']['moffcode']}">{$proList['data']['moffcode']}</textarea>
							</div>
						</div>
						<div class="addRow clearfix">
							<div class="addRowLeft">备注:</div>
							<div class="addRowRight">
								<textarea class="addTxt" name="remark" value="{$proList['data']['remark']}">{$proList['data']['remark']}</textarea>
							</div>
						</div>
						<div class="addRow clearfix">
							<div class="addRowLeft"></div>
							<div class="addRowRight">
								<input type="submit" class="submitBtn" value="提交">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<Zelin:js  src="jquery-1.9.1.min,common_ajax"  />
		<script src="__PUBLIC__/js/layer/layer.js"></script>
		
	</body>
</html>
