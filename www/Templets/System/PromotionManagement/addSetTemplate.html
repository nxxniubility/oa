<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>系统首页-{$siteinfo.sitename}</title>
		<link rel="stylesheet" href="__PUBLIC__/css/common.css">
		<link rel="stylesheet" href="__PUBLIC__/css/setTemplate.css">
		<script>
			var jump_code = "{$jump_code}";
		</script>
	</head>
	<body>
		<div class="wrapBox">
			<div class="proCont">
				<div class="proContTop clearfix">
					<div class="topTit l">
						<span class="masterList">推广账号管理</span>
						<span><em>&gt;</em>设置推广计划模板</span>
					</div>
					<div class="topRight r">
						<a href="settingTemplate.html" class="return">返回</a>
					</div>
				</div>
				</div>

				<form method="post" action="#">
					<div class="improContMiddle">

						<div class="proRow clearfix">
							<div class="imLeft l"><i>&#42</i>模板名称:</div>
							<div class="imRight l">
								<input type="text" class="addProInp" name="pagesname" autocomplete="off">
							</div>
						</div>
						<div class="proRow clearfix">
							<div class="imLeft l"><i>&#42</i>设置表头:</div>
							<div class="imRight l">
								<div class="div">
									<div class="d1">
										<p>输入值为Excel表中的列序字母<span>（双击删除）</span></p>

										
											<ul class="ul1">
												
											</ul>
				
									</div>
									<div class="d2">

										<p>单击选择标头项</p>
										<ul class="ul2">
											<li><a href="javascript:;" class="sign" data-value="plan">推广计划名称</a></li>
											<li><a href="javascript:;" class="sign" data-value="planunit">推广单元名称</a></li>
											<li><a href="javascript:;" class="sign" data-value="keyword">关键词名称</a></li>
											<li><a href="javascript:;" class="sign" data-value="pc_pages">PC访问URL</a></li>
											<li><a href="javascript:;" class="sign" data-value="m_pages">移动访问URL</a></li>
											<li><a href="javascript:;" class="sign" data-value="createtime">创建时间</a></li>
											<li><a href="javascript:;" class="sign" data-value="pcservice">PC客服代码</a></li>
											<li><a href="javascript:;" class="sign" data-value="mservice">移动客服代码</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>



						<div class="proRow clearfix">
							<div class="imLeft l">&nbsp;</div>
							<div class="newRight newFont l">
								<form action="" method="">
									<input type="submit" class="setSubmit" value="提交">
									<a href="javascript:;" class="setCancel">取消</a>
								</form>
							</div>
						</div>

					</div>
				</form>

			</div>
		</div>
		

		
		<script src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
		<script src="__PUBLIC__/js/jquery.sortable.js"></script>
		<script src="__PUBLIC__/js/layer/layer.js"></script>
		<script type="text/javascript">
		    $(document).ready(function() {
		        //提交
		        $('.setSubmit').click(function() {
		        	var sign = '';
		        	$('#ul1').find('.sign').each(function(k,v) {
		        		if(k==0){
		        			sign = $(v).attr('data-value');
		        		}else{
		        			sign += ','+$(v).attr('data-value');
		        		}
		        	})
		            var data = {
		                pagesname:$(':input[name="pagesname"]').val(),
		                sign:sign
		            };

		            common_ajax(data);
		        });
		    });

		$(function(){

			var n=0;

			$(".ul2").find("li").on("click",function(){

				var color=$(this).css("backgroundColor");
				//var dataValue = $(this).$(".ul2");
				var dataValue=$(this).children().attr('data-value');

				$(this).css("background-color","#53b567");
				if($(this).css("backgroundColor")!=color){


					$($(".ul1")[n]).wrap("<div class='big'></div>");

					$($(".ul1")[n]).before("<input type='text' class='findname' data-value='"+dataValue+"'  value='A'>")

					var clone=$(this).clone(true);

					 clone.appendTo($($(".ul1")[n]))
					 n++;

					$(".d1").append("<ul class='ul1'></ul>")
					
				}
				// $(".ul1").sortable()

				$(".ul1").find("li").on("dblclick",function(){
					var html=$(this).html();
					$(".big").has($(this)).remove();

					$.each($(".ul2 li"),function(i,n){

						if($($(".ul2 li")[i]).html()==html) 
							$($(".ul2 li")[i]).css("background-color","#eaeaea")

					})
					n=$(".ul1 li").length;
				})
			})
		})	

		</script>
		<script src="__PUBLIC__/js/common.js"></script>
	</body>
</html>
