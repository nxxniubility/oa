<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>系统首页-{$siteinfo.sitename}</title>
		<link rel="stylesheet" href="../../../Public/css/common.css">
		<link rel="stylesheet" href="../../../Public/css/setTemplate.css">
	</head>
	<body>
		<div class="wrapBox">
			<div class="proCont">
				<div class="proContTop clearfix">
					<div class="topTit l">
						<span class="masterList">推广账号管理</span>
						<span><em>&gt;</em>设置推广计划模板</span>
					</div>
					<div class="topRight r">
						<a href="settingTemplate.html" class="return">返回</a>
					</div>
				</div>
				</div>

				<form method="post" action="#">
					<div class="improContMiddle">

						<div class="proRow clearfix">
							<div class="imLeft l"><i>&#42</i>模板名称:</div>
							<div class="imRight l">
								<input type="text" class="addProInp">
							</div>
						</div>
						<div class="proRow clearfix">
							<div class="imLeft l"><i>&#42</i>推广渠道:</div>
							<div class="imRight l">
								<select class="imSelect">
									<option value="0" selected="selected">请选择推广渠道</option>
									<option value="1">搜索引擎</option>
									<option value="2">门户网站</option>
									<option value="3">招聘网站</option>
								</select>
							</div>
						</div>

						<div class="proRow clearfix">
							<div class="imLeft l"><i>&#42</i>设置表头:</div>
							<div class="imRight l">
								<div class="div">
									<div class="d1">
										<p>输入值为Excel表中的列序字母<span>（双击删除）</span></p>

										
											<ul class="ul1">
												
											</ul>
				
									</div>
									<div class="d2">

										<p>单击选择标头项</p>
										<ul class="ul2">
											<li><a href="javascript:;">推广计划名称</a></li>
											<li><a href="javascript:;">推广单元名称</a></li>
											<li><a href="javascript:;">关键词名称</a></li>
											<li><a href="javascript:;">PC访问URL</a></li>
											<li><a href="javascript:;">移动访问URL</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>



						<div class="proRow clearfix">
							<div class="imLeft l">&nbsp;</div>
							<div class="newRight newFont l">
								<form action="" method="">
									<input type="submit" class="setSubmit" value="提交">
									<a href="javascript:;" class="setCancel">取消</a>
								</form>
							</div>
						</div>

					</div>
				</form>

			</div>
		</div>
		

		
		<script src="../../../Public/js/jquery-1.9.1.min.js"></script>
		<script src="../../../Public/js/jquery.sortable.js"></script>
		<script>

		// function div(){

		// 	var div = document.createElement("div"); 
		// 	div.className="big";

		// 	return div
		// }

		// console.log(div())

		$(function(){

			var n=0;

			$(".ul2").find("li").on("click",function(){

				var color=$(this).css("backgroundColor");
				
				$(this).css("background-color","#53b567");
				
				if($(this).css("backgroundColor")!=color){

					$($(".ul1")[n]).wrap("<div class='big'></div>");

					$($(".ul1")[n]).before("<input type='text' value='A'>");

					var clone=$(this).clone(true);

					clone.appendTo($($(".ul1")[n]));
					n++;

					$(".d1").append("<ul class='ul1'></ul>");
					
				}				

				$(".ul1").find("li").on("dblclick",function(){
					
					var html=$(this).html();
					
					$(".big").has($(this)).remove();

					$.each($(".ul2 li"),function(i,n){

						if($($(".ul2 li")[i]).html()==html)$($(".ul2 li")[i]).css("background-color","#eaeaea");

					});
					
					n=$(".ul1 li").length;
					
				});
			});
		});	

		</script>
	</body>
</html>
