<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>系统首页-{$siteinfo.sitename}</title>
		<link rel="stylesheet" href="../../../Public/css/common.css">
		<link rel="stylesheet" href="../../../Public/css/addAccount.css">
	</head>
	<body>
		<div class="wrapBox">
			<div class="proCont">
				<div class="proContTop clearfix">
					<div class="topTit l">
						<span class="masterList">推广账号管理</span>
						<span><em>&gt;</em>添加推广账号 </span>
					</div>
					<div class="topRight r">
						<a href="promotionList.html" class="return">返回</a>
					</div>
				</div>
				<div class="addContMiddle">
					<form method="post" action="#">
						<div class="addRow clearfix">
							<div class="addRowLeft"><i>&#42</i>推广账户:</div>
							<div class="addRowRight">
								<input type="text" class="addInp">
							</div>
						</div>
						<div class="addRow clearfix">
							<div class="addRowLeft"><i>&#42</i>所属渠道:</div>
							<div class="addRowRight">
								<select class="addSelect">
									<option value="0" selected="selected">选择渠道</option>
									<option value="1">搜索引擎</option>
									<option value="2">门户网站</option>
									<option value="3">招聘网站</option>
								</select>
							</div>
						</div>
						<div class="addRow clearfix">
							<div class="addRowLeft"><i>&#42</i>域名:</div>
							<div class="addRowRight">
								<input type="text" class="addInp">
							</div>
						</div>
						<div class="addRow clearfix">
							<div class="addRowLeft"><i>&#42</i>统计代码:</div>
							<div class="addRowRight">
								<textarea class="addTxt"></textarea>
							</div>
						</div>
						<div class="addRow clearfix">
							<div class="addRowLeft"><i>&#42</i>PC客服代码:</div>
							<div class="addRowRight">
								<select class="addSelect">
									<option value="0" selected="selected">请选择客服代码</option>
									<option value="1">zelinui统计代码</option>
									<option value="2">53kf</option>
									<option value="3">DSP客服</option>
								</select>
							</div>
						</div>
						<div class="addRow clearfix">
							<div class="addRowLeft"><i>&#42</i>移动客服代码:</div>
							<div class="addRowRight">
								<select class="addSelect">
									<option value="0" selected="selected">请选择客服代码</option>
									<option value="1">移动客服代码</option>
									<option value="2">代码代码1</option>
									<option value="3">代码代码2</option>
								</select>
							</div>
						</div>
						<div class="addRow clearfix">
							<div class="addRowLeft">离线宝PC代码:</div>
							<div class="addRowRight">
								<textarea class="addTxt"></textarea>
							</div>
						</div>
						<div class="addRow clearfix">
							<div class="addRowLeft">离线宝移动代码:</div>
							<div class="addRowRight">
								<textarea class="addTxt"></textarea>
							</div>
						</div>
						<div class="addRow clearfix">
							<div class="addRowLeft">备注:</div>
							<div class="addRowRight">
								<textarea class="addTxt"></textarea>
							</div>
						</div>
						<div class="addRow clearfix">
							<div class="addRowLeft"></div>
							<div class="addRowRight">
								<input type="submit" class="submitBtn" value="提交">
							</div>
						</div>
					</form>
				</div>
			</div>
		</idv>
	</body>
</html>
