<!DOCTYPE html>
<html>

<head>
    <meta http-equiv=”X-UA-Compatible” content=”IE=edge,chrome=1″/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>系统首页-{$siteinfo.sitename}</title>
    <link rel="stylesheet" href="__PUBLIC__/css/common.css">
    <link rel="stylesheet" href="__PUBLIC__/css/external.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/templateList.css">
</head>

<body>
<div class="wrapBox body-templateList">
    <div class="proCont2">
        <div class="proContTop clearfix">
            <div class="topTit l">
                <span class="masterList">模板列表</span>
                <span><em>&gt;</em>添加模板 </span>
            </div>
            <div class="topRight r">
                <a href="addTemplate.html" id="addTemplate" class="addAccount">添加模板</a>
            </div>
        </div>
        <div class="proSearch clearfix">
            <form method="get" action="">
                <select class="searchSelect l" name="terminal_id">
                    <option value="" selected="selected">选择终端分类</option>
                    <foreach name="data['terminalAll']" item="v" key="k" >
                        <option value="{$v.terminal_id}" <?php echo ($data['request']['terminal_id']==$v['terminal_id'])?'selected="selected"':''; ?>>{$v.terminalname}</option>
                    </foreach>
                </select>
                <select class="searchSelect l" name="pagestype_id">
                    <option value="" selected="selected">所属服务分类</option>
                    <foreach name="data['pagesType']" item="v" key="k" >
                        <option value="{$v.pagestype_id}" <?php echo ($data['request']['pagestype_id']==$v['pagestype_id'])?'selected="selected"':''; ?>>{$v.typename}</option>
                    </foreach>
                </select>
                <select class="searchSelect l" name="course_id">
                    <option value="" selected="selected">所属课程</option>
                    <foreach name="data['courseAll']" item="v" key="k" >
                        <option value="{$v.course_id}" <?php echo ($data['request']['course_id']==$v['course_id'])?'selected="selected"':''; ?>>{$v.coursename}</option>
                    </foreach>
                </select>
                <div class="mergeSearch l clearfix">
                    <select class="searchSelect2" name="key_name" style="text-indent:0px;font-size: 12px;color: #555;">
                        <option value="" selected="selected">选择搜索类型</option>
                        <option value="pages_id" <?php echo ($data['request']['key_name']=='pages_id')?'selected="selected"':''; ?>>模板ID</option>
                        <option value="subject" <?php echo ($data['request']['key_name']=='subject')?'selected="selected"':''; ?>>主题</option>
                        <option value="remark" <?php echo ($data['request']['key_name']=='remark')?'selected="selected"':''; ?>>备注</option>
                    </select>
                    <input type="text" class="searchInp2" maxlength="18" name="key_val" value="{$data['request']['key_val']}">
                    <input type="submit" class="searchSearch2" value="搜索">
                </div>
            </form>
        </div>
        <div class="templateList ">
            <ul class="box clearfix">
                <foreach name="data['pagesAll']['data']" item="v" key="k" >
                <li class="clearfix">
                    <div class="li-box">
                        <div class="imgBox" style="overflow: hidden;"><img src="http://www.zelininfo.com/{$v.litpic}"></div>
                        <div class="orderBg"></div>
                        <div class="orderid">{$v.pages_id}</div>
                        <div class="opacity edit1"></div>
                        <div class="literal edit1" title="{$v.remark}">备注：{$v.remark}</div>
                        <div class="mEdit edit1"></div>
                        <div class="editBox dn">
                            <form action="" method="post">
                                <div class="text-area">
                                    <textarea cols="" class="" placeholder="请输入备注" maxlength="20"></textarea>
                                </div>
                                <div class="btnRow">
                                    <input type="submit" value="保存"></input>
                                    <input type="button" value="取消" class="cancel"></input>
                                </div>
                            </form>
                        </div>
                        <div class="topic">{$v.subject}</div>
                        <div class="link clearfix">
                            <a href="" class="detail" title="详情"></a>
                            <a href="" class="edit"title="编辑"></a>
                            <a href="" class="del"title="删除"></a>
                            <a href="" class="view"title="预览"></a>
                        </div>
                    </div>
                </li>
                </foreach>
            </ul>
            <div class="collegaPage">
                {$data['paging']}
            </div>
        </div>
    </div>
</div>
<div class="dn">
</div>
<script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
<script src="__PUBLIC__/js/jquery.lib.min.js"></script>
<script src="__PUBLIC__/js/templateList.js"></script>

</body>

</html>
