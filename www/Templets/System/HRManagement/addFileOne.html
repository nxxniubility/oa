<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <title>系统首页-{$siteinfo.sitename}</title>
	    <link rel="stylesheet" href="../../../Public/css/common.css">
    	<link rel="stylesheet" href="../../../Public/js/glDatePicker/glDatePicker.default.css">
	    <link rel="stylesheet" href="../../../Public/css/addFile.css">
	</head>
	<body>
		<div class="w1000">
			<div class="headPrompt">请完善以下信息，以便正常使用系统</div>
			<div class="headSwitching clearfix">
				<a href="javascript:;" class="afStepOne"></a>
				<a href="javascript:;" class="afStepTwo"></a>
			</div>
			<form method="post" action="#">
				<div class="afItem">
					<div class="itTop clearfix">
						<div class="topLeft"></div>
						<span>基本信息</span>
						<em></em>
					</div>
					<div class="afRow clearfix">
						<div class="afRowLeft"><i>&#42</i>姓名:</div>
						<div class="afRowRight">
							<input type="text" class="afInp afUnreadable" value="陈玲" disabled="disabled">
						</div>
					</div>
					<div class="afRow clearfix">
						<div class="afRowLeft"><i>&#42</i>性别:</div>
						<div class="afRowRight sex clearfix">
							<label for="sexMan">
								<input type="radio" name="sex" class="afman" id="sexMan" checked="checked">
								<span>男</span>
							</label>
							<label for="sexWoman">
								<input type="radio" name="sex" class="afwoman" id="sexWoman">
								<span>女</span>
							</label>
						</div>
					</div>
					<div class="afRow clearfix">
						<div class="afRowLeft"><i>&#42</i>生日:</div>
						<div class="afRowRight">
							<input type="text" class="afTime" id="afBirthday" value="" placeholder="2016/3/22">
						</div>
					</div>
					<div class="afRow clearfix">
						<div class="afRowLeft"><i>&#42</i>婚姻状态:</div>
						<div class="afRowRight maritalStatus clearfix">
							<label for="unmarried">
								<input type="radio" name="mlStatus" class="afUnmarried" id="unmarried" checked="checked">
								<span>未婚</span>
							</label>
							<label for="married">
								<input type="radio" name="mlStatus" class="afMarried" id="married">
								<span>已婚</span>
							</label>
							<label for="divorced">
								<input type="radio" name="mlStatus" class="afDivorced" id="divorced">
								<span>离异</span>
							</label>
						</div>
					</div>
					<div class="afRow clearfix">
						<div class="afRowLeft"><i>&#42</i>籍贯:</div>
						<div class="afRowRight">
							<input type="text" class="afInp">
						</div>
					</div>
				</div>
				<div class="afItem">
					<div class="itTop clearfix">
						<div class="topLeft"></div>
						<span>教育经历</span>
						<em></em>
					</div>
					<div class="afRow clearfix">
						<div class="afRowLeft"><i>&#42</i>学历:</div>
						<div class="afRowRight clearfix">
							<div class="selectbox l">
		                        <dl class="select">
		                            <dt>
		                                <div class="select_title l">请选择学历</div>
		                                <div class="arrow r"></div>
		                            </dt>
		                            <dd class="fxDone">初中</dd>
		                            <dd class="fxDone">高中/中专</dd>
		                            <dd class="fxDone">大专</dd>
		                            <dd class="fxDone">本科</dd>
		                            <dd class="fxDone">硕士</dd>
		                            <dd class="fxDone">博士</dd>
		                            <dd class="fxDone">博士后</dd>
		                        </dl>
		                    </div>
						</div>
					</div>
					<div class="afRow clearfix">
						<div class="afRowLeft"><i>&#42</i>毕业院校:</div>
						<div class="afRowRight clearfix">
							<input type="text" class="afInp">
						</div>
					</div>
				</div>
				<div class="afItem">
					<div class="itTop clearfix">
						<div class="topLeft"></div>
						<span>联系方式</span>
						<em></em>
					</div>
					<div class="afRow clearfix">
						<div class="afRowLeft"><i>&#42</i>手机号码:</div>
						<div class="afRowRight">
							<input type="text" class="afInp afUnreadable" value="12315648546" disabled="disabled">
						</div>
					</div>
					<div class="afRow clearfix">
						<div class="afRowLeft"><i>&#42</i>电子邮箱:</div>
						<div class="afRowRight">
							<input type="email" class="afInp">
						</div>
					</div>
					<div class="afRow clearfix">
						<div class="afRowLeft"><i>&#42</i>公司邮箱:</div>
						<div class="afRowRight">
							<input type="text" class="afInp afUnreadable" value="12315648546@zelininfo.com" disabled="disabled">
						</div>
					</div>
					<div class="afRow clearfix">
						<div class="afRowLeft">&nbsp;</div>
						<div class="afRowRight">
							<a href="addFileTwo.html" class="afNext">下一步</a>
						</div>
					</div>
				</div>
			</form>
		</div>
		
		
		<script src="../../../Public/js/jquery-1.9.1.min.js"></script>
		<script src="../../../Public/js/commom.js"></script>
		<script src="../../../Public/js/glDatePicker/glDatePicker.js"></script>
		<script src="../../../Public/js/addFile.js"></script>
	</body>
</html>
