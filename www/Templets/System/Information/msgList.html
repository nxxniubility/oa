<script>
    $(document).on('click','.msg_list',function(){
        if($(this).hasClass('msg_hgt_out')){
            $(this).addClass('msg_hgt_on').addClass('msg_list_hover').removeClass('msg_hgt_out');
            if($(this).find('.title_icon').length>0){
                $(this).find('.title_icon').addClass('title_icon2').removeClass('title_icon').html('&#xe638;');
            };
        }else{
            $(this).addClass('msg_hgt_out').removeClass('msg_hgt_on').removeClass('msg_list_hover');
        };
    });
    //TAB
    layui.use(['element', 'layer'], function(){
        var element = layui.element(),layer = layui.layer;
        element.on('tab(test)', function(data){
            if($('.layui-tab-item').eq($(this).index()).find('.msg_list').length===0){
                getMsgList($(this).attr('data-value'),1);
            };
        });
    });

    getMsgList('',1);
    function getMsgList(type,page){
        if(type==1){
            var _box = $('.main').eq(1);
            var _paging = $('.paging').eq(1);
        }else if(type==10){
            var _box = $('.main').eq(2);
            var _paging = $('.paging').eq(2);
        }else{
            var _box = $('.main').eq(0);
            var _paging = $('.paging').eq(0);
        }
        var data = {
            msgtype : type,
            page : ((page-1)*10)+',10'
        };
        common_ajax2(data,'','no',_demoHtml,1);

        function _demoHtml(redata){
            if(redata.code==0){
                layui.use('laytpl', function(){
                    var laytpl = layui.laytpl;
                    laytpl(demo.innerHTML).render(redata.data.data, function(result){
                        _box.html(result);
                    });
                });
                if(redata.data.count>0){
                    layui.use(['laypage', 'layer'], function(){
                        var laypage = layui.laypage,layer = layui.layer;
                        laypage({
                            cont:  _paging
                            ,pages:  Math.ceil(redata.data.count/10) //总页数
                            ,groups: 5 //连续显示分页数
                            ,first: false
                            ,last: false
                            ,curr: page
                            ,skin: '#4dbe88'
                            ,jump: function(obj, first){
                                //得到了当前页，用于向服务端请求对应数据
                                if(!first){
                                    var curr = obj.curr;
                                    getMsgList(type,curr);
                                };
                            }
                        });
                    });
                };
            };
        };
    };

</script>
