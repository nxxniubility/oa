<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
    <title>系统首页-{$siteinfo.sitename}</title>
    <link rel="stylesheet" href="__PUBLIC__/css/common.css">
    <link rel="stylesheet" href="__PUBLIC__/js/asDatepicker/css/asDatepicker.css">
    <link rel="stylesheet" href="__PUBLIC__/css/sendMsg.css">
    <script>
        var jump_code = "{$jump_code}";
    </script>
</head>
<body>
<div class="wrapBox">
    <div class="newEmployeesCont">
        <div class="nsContTop clearfix">
            <div class="topTit l">
                <span class="masterList">消息列表</span>
                <span><em>&gt;</em>添加新消息</span>
            </div>
            <div class="topRight r">
                <a href="javascript:history.go(-1);" class="return">返回</a>
            </div>
        </div>
        <div class="nsMiddle">
            <div class="nsRow clearfix">
                <div class="nsLeft"><i>&#42</i>消息标题:</div>
                <div class="nsRight">
                    <input type="text" class="nsInp" name="title" placeholder="请输入消息标题" autocomplete="off">
                </div>
            </div>
            <div class="nsRow clearfix">
                <div class="nsLeft">消息链接:</div>
                <div class="nsRight">
                    <input type="text" class="nsInp" name="href" placeholder="" autocomplete="off">
                </div>
            </div>
            <div class="nsRow clearfix">
                <div class="nsLeft">所属区域:</div>
                <div class="nsRight">
                    <div class="selectbox2 l" id="zone_li">
                        
                    </div>
                </div>
            </div>
            <div class="nsRow clearfix">
                <div class="nsLeft"><i>&#42</i>消息类型:</div>
                <div class="nsRight">
                    <div class="selectbox2 l" id="msg_type">
                        
                    </div>
                </div>
            </div>

            <div class="nsRow clearfix">
                <div class="nsLeft"><i>&#42</i>选择职位:</div>
                <div class="nsRight clearfix" id="role_name">
                    <input type="text" class="nsInp nsDepartment l" disabled="disabled" name="role_name" autocomplete="off">
                    <input type="button" class="nsSelectPost l" value="选择职位">
                    <input type="hidden" name="role_id" value="" autocomplete="off">
                </div>
            </div>
            <div class="nsRow clearfix">
                <div class="nsLeft">接受消息人员:</div>
                <div class="nsRight clearfix">
                    <input type="text" class="nsInp nsDepartment l" disabled="disabled" name="system_name">
                    <input type="button" class="nsSelectPostMan l" value="选择员工">
                    <input type="hidden" name="system_user_id" value="" autocomplete="off">
                </div>
            </div>
            <div class="nsRow clearfix">
                <div class="nsLeft"><i>&#42</i>消息内容:</div>
                <div class="nsRight">
                	<div class="send-msgcontent">
	                    <!--<textarea class="addTxt" name="content" value="" autocomplete="off"></textarea>-->
	                    <script id="editor" name="advantage"  type="text/plain" >{:htmlspecialchars_decode()}</script>
	                </div>
                </div>
            </div>
            <div class="nsRow clearfix">
                <div class="nsLeft">&nbsp;</div>
                <div class="nsRight">
                    <input type="submit" class="nsSubmit" value="提交">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 选择部门 S -->
<div class="department">
    <div class="nsTop clearfix">
        <span>选择所属部门及职位</span>
        <div class="nsClose"></div>
    </div>
    <div class="nsCont">
        <div class="nsSelectTop clearfix">
            <div class="selectbox nsSelectBox l">
                <dl class="select">
                    <dt>
                        <div class="select_title l nsSelectSearch_d">全部</div>
                        <div class="arrow r"></div>
                    </dt>
                    <dd class="fxDone" data-value="">全部</dd>
                </dl>
            </div>
            <input type="text" class="nsSelectSearch l" name="nsSelectSearch" placeholder="请输入职位">
            <input type="submit" class="nsSearchSubmit nsSearchSubmitRole l" value="搜索">
        </div>
        <div class="nsDeparMiddle" id="role_li">
            <dl class="nsTit clearfix department_title">
                <dt class="wNsOne">选中</dt>
                <dt class="wNsTwo">所属部门</dt>
                <dt class="wNsThr">职位名称</dt>
            </dl>
        </div>
        <div class="ns-bottom clearfix">
        	<label for="chk_all">
        		<input type="checkbox" class="check-all" id="chk_all" />
        		<span>全选</span>
        	</label>
	        <input type="button" class="nsDetermine nsDetermineRole" value="确定">
        </div>
    </div>
</div>
<div id="search_body" style="display: none">
    
</div>

<!-- 选择人员 S -->
<div class="departmentMan">
    <div class="nsTop clearfix">
        <span>选择人员名单</span>
        <div class="nsClose"></div>
    </div>
    <div class="nsCont">
        <div class="nsSelectTop clearfix">
            <input type="text" class="nsSelectSearch l" placeholder="请输入人员姓名">
            <input type="submit" class="nsSearchSubmit nsSearchSubmitSystem l" value="搜索">
        </div>
        <div class="nsDeparMiddle system_body" id="sysuser_li">
            <dl class="nsTit clearfix">
                <dt class="wNsOne">选中</dt>
                <dt class="wNsTwo">姓名</dt>
                <dt class="wNsThr">所属职位</dt>
            </dl>
        </div>
        <input type="button" class="nsDetermine nsDetermineSystem" value="确定">
    </div>
</div>
<div id="search_body1" style="display: none">
    
</div>
<!--列表模版-->
<script id="demo1" type="text/html">
    {{# layui.each(d, function(k, v){ }}
    <dl class="clearfix department_content">
        <dd class="wNsOne"><input type="checkbox" name="nsChk" class="nsSelectChk" value="{{ v.id }}"></dd>
        <dd class="wNsTwo">{{ v.department_name }}</dd>
        <dd class="wNsThr">{{ v.name }}</dd>
    </dl>
    {{#  }); }}
</script>

<script id="demo2" type="text/html">
    <dl class="select">
        <dt>
        <div class="select_title l">请选择接受通知的区域</div>
        <div class="arrow r"></div>
        </dt>
        <dd class="fxDone" data-name="zone_id" style="padding-left: 10px" data-value="{{ d.zone_id }}">{{ d.name }}</dd>
        {{# layui.each(d.children, function(k, v){ }}
        <dd class="fxDone" data-name="zone_id" style="padding-left: 20px" data-value="{{ v.zone_id }}">{{ v.name }}</dd>
        {{# layui.each(v.children, function(k2, v2){ }}
        <dd class="fxDone" data-name="zone_id" style="padding-left: 30px" data-value="{{ v2.zone_id }}">{{ v2.name }}</dd>
        {{# layui.each(v2.children, function(k3, v3){ }}
        <dd class="fxDone" data-name="zone_id" style="padding-left: 40px" data-value="{{ v3.zone_id }}">{{ v3.name }}</dd>
        {{# }); }}
        {{# }); }}
        {{# }); }}
    </dl>
    <input type="hidden" name="zone_id" value="">
</script>

<script id="demo3" type="text/html">
    {{# layui.each(d, function(k, v){ }}
    <dl class="clearfix department_content">
        <dd class="wNsOne"><input type="checkbox" name="nsChk2" class="nsSelectChk" value="{{ v.system_user_id }}"></dd>
        <dd class="wNsTwo">{{ v.realname }}</dd>
        <dd class="wNsThr">{{ v.role_names }}</dd>
    </dl>
    {{#  }); }}
</script>

<script id="demo4" type="text/html">
    <dl class="select">
        <dt>
        <div class="select_title l">请选通知类型</div>
        <div class="arrow r"></div>
        </dt>
        {{# layui.each(d, function(k, v){ }}
            <dd class="fxDone" data-value="{{ k }}" data-name="msgtype">{{ v }}</dd>
        {{# }); }}
    </dl>
    <input type="hidden" name="msgtype" value="{{# $.getUrlParam('msgtype'); }}">
</script>


<Zelin:js src="jquery-1.9.1.min,layer/layer,layui/layui,asDatepicker/dist/jquery-asDatepicker,common,sendMsg"/>
<include file="Common@Html/ueditor_simple" />
<script>
</script>
</body>
</html>
