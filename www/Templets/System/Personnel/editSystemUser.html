<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>系统首页-{$siteinfo.sitename}</title>
    <Zelin:css  src="common,newEmployees,../js/glDatePicker/glDatePicker.default,../js/layui/css/layui" />
</head>
<body>
<div class="wrapBox" id="sUserAddWrap">
    <div class="newEmployeesCont">
        <div class="nsContTop clearfix">
            <div class="topTit l">
                <span class="masterList">员工列表</span>
                <span><em>&gt;</em>修改员工信息</span>
            </div>
            <div class="topRight r">
                <a href="javascript:history.go(-1)" class="return">返回</a>
            </div>
        </div>
        <div class="nsMiddle">

        </div>
    </div>
</div>

<!-- 选择部门 S -->
<div class="department">
    <div class="nsTop clearfix">
        <span>选择所属部门及职位</span>
        <div class="nsClose"></div>
    </div>
    <div class="nsCont">
        <div class="nsSelectTop clearfix">
            <input type="text" class="nsSelectSearch l" name="nsSelectSearch">
            <input type="submit" class="nsSearchSubmit l" value="搜索">
        </div>
        <div class="nsDeparMiddle" id="role_li">
            <dl class="nsTit clearfix department_title">
                <dt class="wNsOne">选中</dt>
                <dt class="wNsTwo">所属部门</dt>
                <dt class="wNsThr">职位名称</dt>
            </dl>
        </div>
        <input type="button" class="nsDetermine" value="确定">
    </div>
</div>
<div id="search_body" style="display: none">

</div>
<!-- 选择部门 E -->

<!--列表模版-->
<script id="demo" type="text/html">
    <div class="nsRow clearfix">
        <div class="nsLeft"><i>&#42</i>真实姓名:</div>
        <div class="nsRight pr">
            <input type="text" id="real_name" class="nsInp" name="realname" value="{{ d.realname }}" onkeyup="chkLength(this,20)">
            <span class="name-tip"></span>
        </div>
    </div>
    <div class="nsRow clearfix">
        <div class="nsLeft"><i>&#42</i>手机号:</div>
        <div class="nsRight">
            <input type="tel" id="phone" class="nsInp" name="username" value="{{ d.username }}" onkeyup="chkLength(this,11)">
            <span class="phone-tip"></span>
        </div>
    </div>
    <div class="nsRow clearfix">
        <div class="nsLeft"><i>&#42</i>公司邮箱:</div>
        <div class="nsRight">
            <input type="email" class="nsInp" name="email" value="{{ d.email }}">
        </div>
    </div>
    <div class="nsRow clearfix">
        <div class="nsLeft"><i>&#42</i>所属部门及职位:</div>
        <div class="nsRight clearfix">
            <input type="text" class="nsInp nsDepartment l" disabled="disabled" name="role_name" autocomplete="off" value="{{ d.role_names }}">
            <input type="button" class="nsSelectPost l" value="选择职位">
            <input type="hidden" name="role_id" value="{{ d.role_id }}">
        </div>
    </div>
    <div class="nsRow clearfix">
        <div class="nsLeft"><i>&#42</i>所属区域:</div>
        <div class="nsRight">
            <div class="selectbox l" style="width: 331px; margin-right: 0px;" id="zonename_title">
                <input class="nsInp nsDepartment l" type="text" value="{{ d.zonename }}" autocomplete="off" disabled="disabled" style="width: 310px;">
            </div>
            <div class="selectbox nsArea l">
                <dl class="select" id="zone_li">
                    <dt>
                    <div class="select_title l">修改所属区域</div>
                    <div class="arrow r"></div>
                    </dt>
                    <dd class="fxDone" data-level="" data-value="0">修改所属区域</dd>
                </dl>
                <input type="hidden" name="zone_id" value="{{ d.zone_id }}">
            </div>
        </div>
    </div>
    <div class="nsRow clearfix">
        <div class="nsLeft"><i>&#42</i>性别:</div>
        <div class="nsRight clearfix">
            <label for="radioMan" class="manLabel">
                {{# if(d.sex==1){ }}
                <input type="radio" name="sex" class="nsRadio" id="radioMan" checked="checked" value="1">
                {{# }else{ }}
                <input type="radio" name="sex" class="nsRadio" id="radioMan" value="1">
                {{# } }}
                <span>男</span>
            </label>
            <label for="radioWoman">
                {{# if(d.sex==2){ }}
                <input type="radio" name="sex" class="nsRadio" id="radioWoman" checked="checked" value="2">
                {{# }else{ }}
                <input type="radio" name="sex" class="nsRadio" id="radioWoman" value="2">
                {{# } }}
                <span>女</span>
            </label>
        </div>
    </div>
    <div class="nsRow clearfix">
        <div class="nsLeft"><i>&#42</i>指纹编号:</div>
        <div class="nsRight">
            <input type="text" class="nsInp" name="check_id" value="{{ d.check_id }}">
        </div>
    </div>
    <div class="nsRow clearfix">
        <div class="nsLeft"><i>&#42</i>员工状态:</div>
        <div class="nsRight">
            <div class="selectbox nsArea nsSta l">
                <dl class="select typeselect" id="usertype_li">
                    <dt>
                    <div class="select_title l">{{ d.usertype_name }}</div>
                    <div class="arrow r"></div>
                    </dt>

                </dl>
                <input type="hidden" name="usertype" value="{{ d.usertype }}">
            </div>
        </div>
    </div>
    <div class="nsRow clearfix">
        <div class="nsLeft"><i>&#42</i>入职时间:</div>
        <div class="nsRight">
            <input type="text" class="afTime" id="afBirthday" name="entrytime" value="{{ d.entry_time }}" placeholder="请选择日期">
        </div>
    </div>
    <div class="nsRow clearfix">
        <div class="nsLeft"><i>&#42</i>转正时间:</div>
        <div class="nsRight">
            <input type="text" class="afTime" id="afBirthday2" name="straightime" value="{{ d.straigh_time }}" placeholder="请选择日期">
        </div>
    </div>
    <div class="nsRow clearfix">
        <div class="nsLeft">&nbsp;</div>
        <div class="nsRight">
            <input type="submit" class="nsSubmit" value="提交">
        </div>
    </div>
</script>
<script id="demo1" type="text/html">
    {{# layui.each(d, function(k, v){ }}
    <dl class="clearfix department_content">
        <dd class="wNsOne"><input type="checkbox" name="nsChk" class="nsSelectChk" value="{{ v.id }}"></dd>
        <dd class="wNsTwo">{{ v.department_name }}</dd>
        <dd class="wNsThr">{{ v.name }}</dd>
    </dl>
    {{#  }); }}
</script>
<script id="demo2" type="text/html">
    <dt>
    <div class="select_title l">选择大区及城市</div>
    <div class="arrow r"></div>
    </dt>
    <dd class="fxDone" data-name="zone_id" style="padding-left: 10px" data-value="{{ d.zone_id }}">{{ d.name }}</dd>
    {{# layui.each(d.children, function(k, v){ }}
    <dd class="fxDone" data-name="zone_id" style="padding-left: 20px" data-value="{{ v.zone_id }}">{{ v.name }}</dd>
    {{# layui.each(v.children, function(k2, v2){ }}
    <dd class="fxDone" data-name="zone_id" style="padding-left: 30px" data-value="{{ v2.zone_id }}">{{ v2.name }}</dd>
    {{# layui.each(v2.children, function(k3, v3){ }}
    <dd class="fxDone" data-name="zone_id" style="padding-left: 40px" data-value="{{ v3.zone_id }}">{{ v3.name }}</dd>
    {{# }); }}
    {{# }); }}
    {{# }); }}
</script>
<script id="demo3" type="text/html">
    {{# layui.each(d, function(k, v){ }}
    <dd class="fxDone" data-value="{{ k }}" data-name="usertype">{{ v }}</dd>
    {{# }); }}
</script>
<Zelin:js src="jquery-1.9.1.min,layer/layer,layui/layui,glDatePicker/glDatePicker,common,personnel.editsystemuser"/>
</body>
</html>
