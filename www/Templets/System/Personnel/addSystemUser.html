<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>系统首页-{$siteinfo.sitename}</title>
    <Zelin:css  src="common,newEmployees,../js/glDatePicker/glDatePicker.default" />
</head>
<body>
<div class="wrapBox" id="sUserAddWrap">
    <div class="newEmployeesCont clearfix">
        <div class="nsContTop clearfix">
            <div class="topTit l">
                <span class="masterList">员工列表</span>
                <span><em>&gt;</em>新增员工</span>
            </div>
            <div class="topRight r">
                <a href="javascript:history.go(-1)" class="return">返回</a>
            </div>
        </div>
        <div class="nsMiddle">
            <div class="nsRow thrSix clearfix">
                <div class="nsLeft"><i>&#42</i>真实姓名:</div>
                <div class="nsRight">
                    <input type="text" class="nsInp" name="realname">
                </div>
            </div>
            <div class="nsRow thrSix clearfix">
                <div class="nsLeft"><i>&#42</i>手机号:</div>
                <div class="nsRight">
                    <input type="tel" class="nsInp" maxlength="11" name="username">
                </div>
            </div>
            <div class="nsRow thrSix clearfix">
                <div class="nsLeft"><i>&#42</i>公司邮箱:</div>
                <div class="nsRight">
                    <input type="email" class="nsInp" name="email">
                </div>
            </div>
            <div class="nsRow thrSix clearfix">
                <div class="nsLeft"><i>&#42</i>所属区域:</div>
                <div class="nsRight">
                    <div class="selectbox nsArea l" id="zone_li">

                    </div>
                </div>
            </div>
            <div class="nsRow thrSix clearfix">
                <div class="nsLeft"><i>&#42</i>所属部门及职位:</div>
                <div class="nsRight clearfix">
                    <input type="text" class="nsInp nsDepartment l" disabled="disabled" name="role_name" autocomplete="off">
                    <input type="button" class="nsSelectPost l" value="选择职位">
                    <input type="hidden" name="role_id" value="">
                </div>
            </div>
            <div class="nsRow thrSix clearfix">
                <div class="nsLeft"><i>&#42</i>性别:</div>
                <div class="nsRight clearfix">
                    <label for="radioMan" class="manLabel">
                        <input type="radio" name="sex" class="nsRadio" id="radioMan" checked="checked" value="1">
                        <span>男</span>
                    </label>
                    <label for="radioWoman">
                        <input type="radio" name="sex" class="nsRadio" id="radioWoman" value="2">
                        <span>女</span>
                    </label>
                </div>
            </div>
            <div class="nsRow thrSix clearfix">
                <div class="nsLeft"><i>&#42</i>指纹编号:</div>
                <div class="nsRight">
                    <input type="text" class="nsInp" name="check_id">
                </div>
            </div>

            <div class="nsRow thrSix clearfix">
                <div class="nsLeft"><i>&#42</i>员工状态:</div>
                <div class="nsRight">
                    <div class="selectbox nsArea l" id="usertype_li">

                    </div>
                </div>
            </div>
            <div class="nsRow thrSix clearfix">
                <div class="nsLeft"><i>&#42</i>入职时间:</div>
                <div class="nsRight">
                    <input type="text" class="afTime" id="afBirthday" name="entrytime" value="" placeholder="请选择日期">
                </div>
            </div>
            <div class="nsRow thrSix clearfix">
                <div class="nsLeft"><i>&#42</i>转正时间:</div>
                <div class="nsRight">
                    <input type="text" class="afTime" id="afBirthday2" name="straightime" value="" placeholder="请选择日期">
                </div>
            </div>
            <div class="nsRow thrSix clearfix">
                <div class="nsLeft">&nbsp;</div>
                <div class="nsRight">
                    <input type="submit" class="nsSubmit" value="提交">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 选择部门 S -->
<div class="department">
    <div class="nsTop clearfix">
        <span>选择所属部门及职位</span>
        <div class="nsClose"></div>
    </div>
    <div class="nsCont">
        <div class="nsSelectTop clearfix">
            <input type="text" class="nsSelectSearch l" name="nsSelectSearch">
            <input type="submit" class="nsSearchSubmit l" value="搜索">
        </div>
        <div class="nsDeparMiddle" id="role_li">
            <dl class="nsTit clearfix department_title">
                <dt class="wNsOne">选中</dt>
                <dt class="wNsTwo">所属部门</dt>
                <dt class="wNsThr">职位名称</dt>
            </dl>

        </div>
        <input type="button" class="nsDetermine" value="确定">
    </div>
</div>

<div id="search_body" style="display: none">

</div>
<!-- 选择部门 E -->

<!--列表模版-->
<script id="demo1" type="text/html">
    {{# layui.each(d, function(k, v){ }}
    <dl class="clearfix department_content">
        <dd class="wNsOne"><input type="checkbox" name="nsChk" class="nsSelectChk" value="{{ v.id }}"></dd>
        <dd class="wNsTwo">{{ v.department_name }}</dd>
        <dd class="wNsThr">{{ v.name }}</dd>
    </dl>
    {{#  }); }}
</script>
<script id="demo2" type="text/html">
    <dl class="select">
        <dt>
        <div class="select_title l">选择大区及城市</div>
        <div class="arrow r"></div>
        </dt>
        <dd class="fxDone" data-name="zone_id" style="padding-left: 10px" data-value="{{ d.zone_id }}">{{ d.name }}</dd>
        {{# layui.each(d.children, function(k, v){ }}
        <dd class="fxDone" data-name="zone_id" style="padding-left: 20px" data-value="{{ v.zone_id }}">{{ v.name }}</dd>
        {{# layui.each(v.children, function(k2, v2){ }}
        <dd class="fxDone" data-name="zone_id" style="padding-left: 30px" data-value="{{ v2.zone_id }}">{{ v2.name }}</dd>
        {{# layui.each(v2.children, function(k3, v3){ }}
        <dd class="fxDone" data-name="zone_id" style="padding-left: 40px" data-value="{{ v3.zone_id }}">{{ v3.name }}</dd>
        {{# }); }}
        {{# }); }}
        {{# }); }}
    </dl>
    <input type="hidden" name="zone_id" value="">
</script>
<script id="demo3" type="text/html">
    <dl class="select">
        <dt>
        <div class="select_title l">全部员工状态</div>
        <div class="arrow r"></div>
        </dt>
        <dd class="fxDone" data-value="0" data-name="usertype">全部员工状态</dd>
        {{# layui.each(d, function(k, v){ }}
        {{# if(k!=10){ }}
        <dd class="fxDone" data-value="{{ k }}" data-name="usertype">{{ v }}</dd>
        {{# } }}
        {{# }); }}
    </dl>
    <input type="hidden" name="usertype" value="{{# $.getUrlParam('usertype'); }}">
</script>
<Zelin:js src="jquery-1.9.1.min,layer/layer,layui/layui,glDatePicker/glDatePicker,common,personnel.addsystemuser"/>
</body>
</html>
