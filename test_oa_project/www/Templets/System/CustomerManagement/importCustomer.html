<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>系统首页-{$siteinfo.sitename}</title>
		<link rel="stylesheet" href="../../../Public/css/common.css">
		<link rel="stylesheet" href="../../../Public/css/external.min.css">
		<link rel="stylesheet" href="../../../Public/css/importCustomer.css">	
	</head>
	<body>
		<div class="wrapBox">
			<div class="imCont">
				<div class="proContTop clearfix">
					<div class="topTit l">
						<span class="masterList">客户列表</span>
						<span><em>&gt;</em>导入客户</span>
					</div>
					<div class="topRight r">
						<a href="importTemplate.html" class="newPlan">设置导入模版</a>
						<a href="javascript:;" class="return">返回</a>
					</div>
				</div>
				<div class="imMiddle">
					<form method="post" action="#">
						<div class="imRow clearfix">
							<div class="inRowLeft">操作说明：</div>
							<div class="inRowRight">
								<p class="pOne">
									1、每次导入只能导入一种渠道的客户信息
									<em>2、可上传的文件类型 zip，xls，xlsx</em>
									<em>3、zip压缩包根目录下只能是Excel文件，不能有文件夹等其它文件</em>
									<em>4、每一个Excel文件第一行必须设置表头字段，否则数据导入将会遗漏</em>
								</p>
							</div>
						</div>
						<div class="imRow clearfix">
							<div class="inRowLeft"><i>&#42</i>选择客户模板：</div>
							<div class="inRowRight">
								<select>
									<option value="0" selected="selected">请选择导入模板</option>
									<option value="1">58同城简历</option>
									<option value="2">赶集网简历</option>
									<option value="3">前程无忧简历</option>
								</select>
							</div>
						</div>
						<div class="imRow clearfix">
							<div class="inRowLeft"><i>&#42</i>选择文件：</div>
							<div class="inRowRight">
								<div class="copywriterBox clearfix">
									<div class="showSection">选择文案</div>
									<input type="file" class="hideSection">
									<span>XXX文件</span>
									<span class="notCopywriter dn">未选择任何文件</span>
								</div>
							</div>
						</div>
						<div class="imRow clearfix">
							<div class="inRowLeft">&nbsp;</div>
							<div class="inRowRight">
								<input type="button" class="imSubmit" value="提交">
							</div>
						</div>
					</form>
				</div>
			</div>	
		</div>
		
		<div class="dn">
			<div class="imLoading popup" id="popup1">
				<div class="loadTips">正在导入，请稍等</div>
			</div>
		</div>
		
		<script src="../../../Public/js/jquery-1.8.3.min.js"></script>
    	<script src="../../../Public/js/jquery.lib.min.js"></script>
    	<script src="../../../Public/js/importCustomer.js"></script>
	</body>
</html>
