<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>系统首页-{$siteinfo.sitename}</title>
		<link rel="stylesheet" href="../../../Public/css/common.css">
		<link rel="stylesheet" href="../../../Public/css/regionlManagement.css">	
	</head>
	<body>
		<div class="wrapBox">
			<div class="regionCont">
				<div class="regionContTop clearfix">
					<div class="topTit l"><span class="masterList">区域列表</span></div>
					<div class="topRight r">
						<a href="addZone.html" class="addZones">添加区域</a>
						<a href="newCenter.html" class="newCenter">添加中心</a>
						<a href="javascript:;" class="return">返回</a>
					</div>
				</div>
				<div class="regionContMiddle">
					<dl class="regionTit  clearfix">
						<dt class="wOne regionSequence clearfix">
							<span>排序</span>
							<i class="oergList"></i>
						</dt>
						<dt class="wTwo regionSequence clearfix">
							<span>ID</span>
							<i class="oergList"></i>
						</dt>
						<dt class="wThr">区域名称</dt>
						<dt class="wFou">操作</dt>
					</dl>
					<dl class="clearfix">
						<dd class="wOne regionSequence clearfix">
							<input type="tel" class="SequenceInp" placeholder="0" maxlength="4">
						</dd>
						<dd class="wTwo regionSequence clearfix">1</dd>
						<dd class="wThr">总部</dd>
						<dd class="wFou clearfix">
							<a href="javascript:;" class="regionSelect"><i></i></a>
							<div class="otherOperation">
								<div class="triangle"></div>
		                        <div class="otherIcon">
		                            <ul>
		                            	<li>
		                                	<a href="javascript:;">
			                                    <span class="add"></span>
			                                    <em>添加子区域</em>
			                                </a>    
		                                </li>
		                            	<li class="seeDetails">
		                                	<a href="javascript:;">
			                                    <span class="view"></span>
			                                    <em>查看</em>
			                                </a>    
		                                </li>
		                                <li>
		                                	<a href="javascript:;">
			                                    <span class="modify"></span>
			                                    <em>修改</em>
			                                </a>    
		                                </li>
		                                <li>
		                                	<a href="javascript:;">
			                                    <span class="delete"></span>
			                                    <em>删除</em>
			                                </a>    
		                                </li>
		                            </ul>
		                        </div>
		                    </div>
						</dd>
					</dl>
					<foreach name = "zoneList['children']" item="v" key="key">
					<!-- 二级 -->
					<if condition = "$v['level'] eq 2">
					<dl class="secondaryZoneRow clearfix">
						<dd class="wOne regionSequence clearfix">
							<input type="tel" class="SequenceInp" placeholder="0" maxlength="4">
						</dd>
						<dd class="wTwo regionSequence clearfix">{$v.zone_id}</dd>
						<dd class="wThr szName"><span>{$v.name}</span></dd>
						<dd class="wFou szOperation clearfix">
							<a href="javascript:;" class="regionSelect"><i></i></a>
							<div class="otherOperation">
								<div class="triangle"></div>
		                        <div class="otherIcon">
		                            <ul>
		                            	<li>
		                                	<a href="javascript:;">
			                                    <span class="add"></span>
			                                    <em>添加子区域</em>
			                                </a>    
		                                </li>
		                            	<li class="seeDetails">
		                                	<a href="javascript:;">
			                                    <span class="view"></span>
			                                    <em>查看</em>
			                                </a>    
		                                </li>
		                                <li>
		                                	<a href="javascript:;">
			                                    <span class="modify"></span>
			                                    <em>修改</em>
			                                </a>    
		                                </li>
		                                <li>
		                                	<a href="javascript:;">
			                                    <span class="delete"></span>
			                                    <em>删除</em>
			                                </a>    
		                                </li>
		                            </ul>
		                        </div>
		                    </div>
		                    <span class="switchBtnShow" title="展开" data-type="threeRegionsRow" data-value="{$v.zone_id}"><i> </i></span>
						</dd>
					</dl>

					</if>
					</foreach>
					<!-- 三级 -->
							
				</div>
			</div>
		</div>

		
		
		<script src="../../../Public/js/jquery-1.9.1.min.js"></script>
		<script src="../../../Public/js/layer/layer.js"></script>
		<script src="../../../Public/js/regionlManagement.js"></script>
		<script>
			$(document).on('click','.switchBtnShow',function(){
				var thisObj = $(this);
				var data_value = $(this).attr('data-value');
				var data_type = $(this).attr('data-type');
				if(data_type=='threeRegionsRow'){
					$('.threeRegionsRow').remove();
				}
					$(this).addClass('switchBtnHide');
				var data = {
					zone_id:data_value,
					type:data_type
				};
				$.ajax({
					url:'/Zone/getLowerZone',
					dataType:'json',
					type:'post',
					data:data,
					success:function(reflag){
						if(reflag.code==0){
							thisObj.parent().parent().after(reflag.data);
						}
					}
				})
			});
		</script>
	</body>
</html>
