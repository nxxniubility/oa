<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>系统首页-{$siteinfo.sitename}</title>
		<Zelin:css src="common,newArea"  />
		<link rel="stylesheet" href="__PUBLIC__/js/layui/css/layui.css">
	</head>
	<body>
		<div class="wrapBox">
			<div class="newCont">
				<div class="newContTop clearfix">
					<div class="topTit l">
						<span class="masterList">区域列表</span>
						<span><em>&gt;</em>添加区域</span>
					</div>
					<div class="topRight r">
						<a href="{:U('System/Zone/zoneList')}" class="return">返回</a>
					</div>
				</div>
				<div class="newMiddle">
					
				</div>
			</div>
		</div>
<script id="demo_body" type="text/html">
	<div class="newRows clearfix">
		<div class="newRowsLeft"><i>&#42</i>区域名称:</div>
		<div class="newRowsRight">
			<input type="text" class="newInp" name="name">
		</div>
	</div>
	<div class="newRows clearfix" >
		<div class="newRowsLeft"><i>&#42</i>所属区域:</div>
		<div class="newRowsRight">
			<div class="selectbox2 l">
				<dl class="select2" id="choose">
				<dt>
		            <div class="select_title l" >{{ d.name }}</div>
		           
		      	</dt>
		      	</dl>
		  		<input type="hidden" name="zone_id" value="{{ d.zone_id }}">
		  	</div>
		</div>
	</div>
	<div class="newRows clearfix">
		<div class="newRowsLeft">详情地址:</div>
		<div class="newRowsRight">
			<input type="text" class="newInp" name="address" value="">
		</div>
	</div>
	<div class="newRows clearfix">
		<div class="newRowsLeft">联系电话:</div>
		<div class="newRowsRight">
			<input type="tel" class="newInp" name="tel" value="">
		</div>
	</div>
	<div class="newRows clearfix">
		<div class="newRowsLeft">电子邮箱:</div>
		<div class="newRowsRight">
			<input type="email" class="newInp" name="email" value="">
		</div>
	</div>
	<div class="newRows clearfix">
		<div class="newRowsLeft">区域简介:</div>
		<div class="newRowsRight">
			<textarea class="newTxt" name="abstract" value=""></textarea>
		</div>
	</div>
	<div class="newRows clearfix">
		<div class="newRowsLeft">&nbsp;</div>
		<div class="newRowsRight">
			<input type="submit" class="newAreaSubmit" value="提交">
		</div>
	</div>
</script>		

<Zelin:js  src="jquery-1.9.1.min,newArea,addPermissions,common,layer/layer,layui/layui"  />
	</body>
</html>
