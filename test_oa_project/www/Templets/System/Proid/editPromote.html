		<script>
			$(function(){
				$('#pcTemSearchBtn').click(function(){
					layer.load(2);
					$('#pcContBox').html('');
				    $.ajax({
				        url:"<?php echo U('System/Proid/pagesList'); ?>",
				        dataType:'json',
				        type:'post',
				        data:{pagesType_id:$(':input[name="pcPagesType_id"]').val(),terminal_id:2},
				        success:function(reflag){
				            layer.closeAll('loading');
				            if(reflag.code==0){
				            	var str = '';
				               $.each(reflag.data.data,function(k,v){
				               		str+="<div class='temRows clearfix'><label for='chosse1'><input type='radio' id='chosse1' name='selectCategory1'  data-subject='"+v.subject+"' value='"+v.pages_id+"'></label><div class='picImgBox'><div class='limit'><img src='"+v.litpic+"' alt='缩略图'></div></div><div class='desBox clearfix'><p class='theme'>"+v.subject+"</p><p class='time'>备注："+v.remark+"</p><p class='time'>创建时间："+getDate(v.createtime)+"</p><p class='pang conversionRate'>信息转化率：0%</p><p class='pang forecastingRates'>预报率：0%</p><p class='pang views'>访问：0</p></div></div>";
				               });
				               	$('#pcContBox').html(str);
				            }else{
				                layer.msg(reflag.msg,{icon:2});
				            }
				        },
				        error:function(){
				            layer.msg('网络异常,请稍后再试！',{icon:2});
				            layer.closeAll('loading');
				        }
				    });
				});
				$('#mTemSearchBtn').click(function(){
					layer.load(2);
					$('#mContBox').html('');
				    $.ajax({
				        url:"<?php echo U('System/Proid/pagesList'); ?>",
				        dataType:'json',
				        type:'post',
				        data:{pagesType_id:$(':input[name="mPagesType_id"]').val(),terminal_id:1},
				        success:function(reflag){
				            layer.closeAll('loading');
				            if(reflag.code==0){
				            	var str = '';
				               $.each(reflag.data.data,function(k,v){
				               		str+="<div class='temRows clearfix'><label for='chosse1'><input type='radio' id='chosse1' name='selectCategory2'  data-subject='"+v.subject+"' value='"+v.pages_id+"'></label><div class='picImgBox'><div class='limit'><img src='"+v.litpic+"' alt='缩略图'></div></div><div class='desBox clearfix'><p class='theme'>"+v.subject+"</p><p class='time'>备注："+v.remark+"</p><p class='time'>创建时间："+getDate(v.createtime)+"</p><p class='pang conversionRate'>信息转化率：0%</p><p class='pang forecastingRates'>预报率：0%</p><p class='pang views'>访问：0</p></div></div>";

			});

			function getDate(tm){
				var tt=new Date(parseInt(tm) * 1000).toLocaleString().replace(/\//g, "-").replace(/下午/g, " ").replace(/上午/g, " ");
				return tt;
			}

			$('#accounselect').find('.imSelect').change(function() {
					$('#planselect').show();
					$('#planunitselect').hide();
		            //获取node_id
		           var proid_id = $(this).val();
		           $.ajax({
		           		url:"<?php echo U('System/Proid/getProlevPlanList');?>",
		           		dataType:'json',
		           		type:'post',
		           		data:{proid_id:proid_id},
		           		success:function(redata){
		           			if(redata.code==0){
		           				var str = '<option value="0" selected="selected">请选择推广计划</option>';
		           				$.each(redata.data,function(n,value) {  
		           					str+='<option value="'+value.pro_lev_id+'">'+value.name+'</option>';
		           				});

		           				$('#planselect').find('.imSelect').html(str);
		           			}
		           		}
		           });
		        });

			$('#planselect').find('.imSelect').change(function() {
					$('#planunitselect').show();
		            //获取node_id
		           var pro_lev_id = $(this).val();

		           $.ajax({
		           		url:"<?php echo U('System/Proid/getProlevPlanunitList');?>",
		           		dataType:'json',
		           		type:'post',
		           		data:{pro_lev_id:pro_lev_id},
		           		success:function(redata){
		           			if(redata.code==0){
		           				var str = '<option value="0" selected="selected">请选择推广计划单元</option>';
		           				$.each(redata.data,function(n,value) {  
		           					str+='<option value="'+value.pro_lev_id+'" >'+value.name+'</option>';
		           				});
		           				$('#planunitselect').find('.imSelect').html(str);
		           			}
		           		}
		           });
		        });

		    $(document).ready(function() {
		        //提交
		        $('.imSubmit').click(function() {
		            //获取node_id
		            var access='';
		            if($('.radio:checked').length>0){
		                for(var i=0;i<$('.radio:checked').length;i++){
		                    var Obj = null;
		                    Obj = $('.radio:checked').eq(i);
		                    if(i==0){
		                        access+=Obj.val()+'-'+Obj.attr('pid')+'-'+Obj.attr('level');
		                    }else{
		                        access+=','+Obj.val()+'-'+Obj.attr('pid')+'-'+Obj.attr('level');
		                    }
		                }
		            }
		            var data = {
						pro_lev_id:$('#planunitselect').find('.imSelect').val(),
		                pc_pages_id:$(':input[name="pc_pages_id"]').val(),
		                m_pages_id:$(':input[name="m_pages_id"]').val(),
						pcservice_id:$('#pcservice_id').val(),
						mservice_id:$('#mservice_id').val(),
		                access:access
		            };
		            common_ajax(data);
		        });
		    });
		</script>
