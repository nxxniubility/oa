<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>系统首页-{$siteinfo.sitename}</title>
		<link rel="stylesheet" href="__PUBLIC__/css/common.css">
		<link rel="stylesheet" href="__PUBLIC__/css/personalInformation.css">
		<link rel="stylesheet" href="__PUBLIC__/js/layui/css/layui.css">
		<script type="text/javascript">
			var webGetOssSignUrl="/System/Index/getOssSign.html";
			var jump_code = "{$jump_code}";
		</script>
	</head>
	<body>
		<div class="wrapBox" id="personWrap">
			<div class="infoCont">
				<div class="infoContTop clearfix">
					<div class="topTit l">个人信息</div>
				</div>
				<div class="infoContMiddle clearfix" id="infoContMiddle">
				</div>
			</div>
		</div>
<script id="demo" type="text/html">
	<div class="pnModule">
		<div class="moduleTit clearfix">
			<div class="topLeft"></div>
            <span>基本信息</span>
            <em></em>
		</div>
		<div class="moduleCont">
			<div class="mcLeft">
				<div class="mcRow clearfix">
					<div class="mcRowLeft">姓名:</div>
					<div class="mcRowRight">{{ d.realname }}</div>
				</div>
				<div class="mcRow clearfix">
					<div class="mcRowLeft">生日:</div>
					<div class="mcRowRight">
						{{# if(d.birthday!=0){ }}
							{{ d.birthday_time }}
						{{# } }}
					</div>
				</div>
				<div class="mcRow clearfix">
					<div class="mcRowLeft">籍贯:</div>
					<div class="mcRowRight">{{ d.nativeplace }}</div>
				</div>
				<div class="mcRow clearfix">
					<div class="mcRowLeft">性别:</div>
					<div class="mcRowRight">{{ d.sex_name }}</div>
				</div>
				<div class="mcRow clearfix">
					<div class="mcRowLeft">婚姻状态:</div>
					<div class="mcRowRight">{{ d.marital_name }}</div>
				</div>
			</div>
			<div class="mcRight">
				<div class="mcRow clearfix">
					<div class="mcRowLeft">
						{{# if(d.face){ }}
							<img id="faceImg" src="{{ d.face }}">
						{{# }else if(d.sex!=1){ }}
							<img id="faceImg" src="__PUBLIC__/images/personalInfo_01-01.jpg">
						{{# }else{ }}
							<img id="faceImg" src="__PUBLIC__/images/personalInfo_01-02.jpg">
						{{# } }}
					</div>
					<div class="mcRowRight">
						<div class="uploadBox">
							<span>修改头像</span>
							<input type="file" name="file" autocomplete="off" id="fileupload" class="imUploadBtn" value="">
							<input type="hidden" name="" id="img_src" class="faceImg">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="pnModule">
		<div class="moduleTit clearfix">
			<div class="topLeft"></div>
            <span>教育经历</span>
            <em></em>
		</div>
		<div class="moduleCont">
			<div class="mcLeft">
				<div class="mcRow clearfix">
					<div class="mcRowLeft">学历:</div>
					<div class="mcRowRight">{{ d.education_name }}</div>
				</div>
			</div>
			<div class="mcRight">
				<div class="mcRow clearfix">
					<div class="mcRowLeft">毕业院校:</div>
					<div class="mcRowRight">{{ d.school }}</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="pnModule">
		<div class="moduleTit clearfix">
			<div class="topLeft"></div>
            <span>联系方式</span>
            <em></em>
		</div>
		<div class="moduleCont">
			<div class="mcLeft">
				<div class="mcRow clearfix">
					<div class="mcRowLeft">手机号码:</div>
					<div class="mcRowRight">{{ d.username }}</div>
				</div>
				<div class="mcRow clearfix">
					<div class="mcRowLeft">私人邮箱:</div>
					<div class="mcRowRight">{{ d.plivatemail }}</div>
				</div>
			</div>
			<div class="mcRight">
				<div class="mcRow clearfix">
					<div class="mcRowLeft">公司邮箱:</div>
					<div class="mcRowRight">{{ d.email }}</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="pnModule">
		<div class="moduleTit clearfix">
			<div class="topLeft"></div>
            <span>任职信息</span>
            <em></em>
		</div>
		<div class="moduleCont">
			<div class="mcLeft">
				<div class="mcRow clearfix">
					<div class="mcRowLeft">所属部门及职位:</div>
					<div class="mcRowRight">{{ d.role_names }}</div>
				</div>
				<div class="mcRow clearfix">
					<div class="mcRowLeft">员工状态:</div>
					<div class="mcRowRight">{{ d.usertype_name }}</div>
				</div>
				<div class="mcRow clearfix">
					<div class="mcRowLeft">转正时间:</div>
					<div class="mcRowRight">{{ d.straigh_time }}</div>
				</div>
			</div>
			<div class="mcRight">
				<div class="mcRow clearfix">
					<div class="mcRowLeft">所属区域:</div>
					<div class="mcRowRight">{{ d.zonename }}</div>
				</div>
				<div class="mcRow clearfix">
					<div class="mcRowLeft">入职时间:</div>
					<div class="mcRowRight">{{ d.entry_time }}</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="pnModule">
		<div class="moduleTit clearfix">
			<div class="topLeft"></div>
            <span>五险一金</span>
            <em></em>
		</div>
		<div class="moduleCont">
			<div class="mcLeft">
				<div class="mcRow clearfix">
					<div class="mcRowLeft">社保电脑号:</div>
					<div class="mcRowRight">{{ d.socialsecurity }}</div>
				</div>
			</div>
			<div class="mcRight">
				<div class="mcRow clearfix">
					<div class="mcRowLeft">公积金账号:</div>
					<div class="mcRowRight">{{ d.providentfund }}</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="pnModule">
		<div class="moduleTit clearfix">
			<div class="topLeft"></div>
            <span>其他信息</span>
            <em></em>
		</div>
		<div class="moduleCont">
			<div class="mcLeft">
				<div class="mcRow clearfix">
					<div class="mcRowLeft">指纹编号:</div>
					<div class="mcRowRight">{{ d.check_id }}</div>
				</div>
			</div>
			<div class="mcRight">&nbsp</div>
		</div>
	</div>
</script>
		<script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
		<script src="__PUBLIC__/js/layer/layer.js"></script>
		<script src="__PUBLIC__/js/common.js"></script>
		<script src="__PUBLIC__/js/layui/layui.js"></script>
		<include file="Common@Html/post_oss"/>
		<script type="text/javascript">
		$(function(){
				var thisObj = $('#infoContMiddle');
        		thisObj.html(getLoding());
				getAjax();
				//获取列表内容
				function getAjax(){
					var data = {

					};
					common_ajax2(data,'/SystemApi/SystemUser/getSystemUserInfo','no',_setHtml,1);
					function _setHtml(redata){
						layui.use('laytpl', function(){
							var laytpl = layui.laytpl;
							laytpl(demo.innerHTML).render(redata.data, function(result){
								thisObj.html(result);
							});
						});
					};
				};

			});
			function upload_oss(url){
				$('#faceImg').attr('src', url);
				saveface(url);
			};
			function saveface(url){
	            var data = {
	                face:url
	            };
	            common_ajax(data,'','no',update);
	            function update() {
	            	$('#faceImg').attr('src',url);
	            };
			};
		</script>
	</body>
</html>
