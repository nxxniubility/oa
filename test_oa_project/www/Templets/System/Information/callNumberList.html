<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>系统首页-{$siteinfo.sitename}</title>
		<link rel="stylesheet" href="../../../Public/css/common.css">
		<link rel="stylesheet" href="../../../Public/css/callnumberlist.css">
	</head>
	<body>
		<div class="wrapper_box">
			<div class="title clearfix">
	            <div class="title_left">
	            	<span class="title_text">呼叫号码设置</span>
	            </div>
	            <div class="title_right fr clearfix">
	            	<a href="javascript:;" class="add_number">添加号码</a>
	            </div>
	        </div>
	        
	        <div class="main">
	        	<table cellpadding="0" cellspacing="0" id="numbeer_list">
	        		<tr class="for_head">
	        			<th class="first_item">号码</th>
	        			<th>类型</th>
	        			<th class="last_item">操作</th>
	        		</tr>
	        		<tr>
		        		<td class="first_item">13838383200</td>
	        			<td>手机</td>
	        			<td class="clearfix">
	        				<a href="javascript:;" class="call_enable">启用</a>
	        				<a href="javascript:;" class="call_edit">修改</a>
	        			</td>
	        		</tr>
	        		<tr>
		        		<td class="first_item">13838383201</td>
	        			<td>手机</td>
	        			<td class="clearfix">
	        				<a href="javascript:;" class="call_enable">启用</a>
	        				<a href="javascript:;" class="call_edit">修改</a>
	        			</td>
	        		</tr>
	        		<tr>
		        		<td class="first_item">0755-38383100</td>
	        			<td>固定电话</td>
	        			<td class="clearfix">
	        				<a href="javascript:;" class="call_disable">禁用</a>
	        				<a href="javascript:;" class="call_edit">修改</a>
	        				<a href="javascript:;" class="call_del">删除</a>
	        			</td>
	        		</tr>
	        	</table>
	        </div>
		</div>
		
		<!-- 添加号码 -->
		<div class="call_addbox">
			<div class="box_main">
				<div class="rows clearfix">
					<span>号码：</span>
					<div class="box_right">
						<input type="text" class="call_inp">
					</div>
				</div>
				<div class="rows clearfix">
					<span>类型：</span>
					<div class="box_right">
						<select>
							<option value="0" selected="selected">--请选择号码类型--</option>
							<option value="1">手机</option>
							<option value="2">固定电话</option>
						</select>
					</div>
				</div>
				<div class="rows txt_center clearfix">
					<input type="button" class="btn_confirm" value="确定">
					<input type="button" class="btn_cancel" value="取消">
				</div>
			</div>
		</div>
		
		<script src="../../../Public/js/jquery-1.9.1.min.js"></script>
		<script src="../../../Public/js/layer/layer.js"></script>
		<script src="../../../Public/js/callNumberList.js"></script>
	</body>
</html>
