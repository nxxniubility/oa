<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <title>系统首页-{$siteinfo.sitename}</title>
	    <link rel="stylesheet" href="../../../Public/css/common.css">
	    <link rel="stylesheet" href="../../../Public/css/addClient.css">
	</head>
	<body>
		<div class="wrapBox">
	        <div class="newEmployeesCont">
	            <div class="nsContTop clearfix">
	                <div class="topTit l">
	                    <span class="masterList">客户列表</span>
	                    <span><em>&gt;</em>添加客户</span>
	                </div>
	                <div class="topRight r">
	                    <a href="ClientList.html" class="return">返回</a>
	                </div>
	            </div>
	            <div class="nsMiddle">
	            	<form method="post" action="#"  onsubmit="return false";>
		            	<div class="nsRow clearfix">
		            		<div class="nsLeft2"><i>&#42</i>真实姓名:</div>
		            		<div class="nsRight2">
		            			<input type="text" class="nsInp">
		            		</div>
		            	</div>
		            	<div class="nsRow clearfix">
		            		<div class="nsLeft2"><i>&#42</i>手机号码:</div>
		            		<div class="nsRight2">
		            			<input type="tel" class="nsInp">
		            			<span class="nsSpTip">手机号码/固定电话/QQ至少填写一项</span>
		            		</div>
		            	</div>
		            	<div class="nsRow clearfix">
		            		<div class="nsLeft2"><i>&#42</i>固定电话:</div>
		            		<div class="nsRight2 clearfix">
		            			<input type="tel" class="nsInp">
		            			<span class="nsSpTip">手机号码/固定电话/QQ至少填写一项</span>
		            		</div>
		            	</div>
		            	<div class="nsRow clearfix">
		            		<div class="nsLeft2"><i>&#42</i>QQ:</div>
		            		<div class="nsRight2 clearfix">
		            			<input type="tel" class="nsInp">
		            			<span class="nsSpTip">手机号码/固定电话/QQ至少填写一项</span>
		            		</div>
		            	</div>
		            	<div class="nsRow clearfix">
		            		<div class="nsLeft2">邮箱:</div>
		            		<div class="nsRight2">
		            			<input type="text" class="nsInp">
		            		</div>
		            	</div>
		            	<div class="nsRow clearfix">
		            		<div class="nsLeft2"><i>&#42</i>信息质量:</div>
		            		<div class="nsRight2">
		            			<div class="selectbox2 l">
									<dl class="select2">
			                            <dt>
			                                <div class="select_title l">请选择</div>
			                                <div class="arrow r"></div>
			                            </dt>
			                            <dd class="fxDone">A</dd>
			                            <dd class="fxDone">B</dd>
			                            <dd class="fxDone">C</dd>
			                            <dd class="fxDone">D</dd>
			                        </dl>
			                    </div>
		            		</div>
		            	</div>
		            	<div class="nsRow clearfix">
		            		<div class="nsLeft2"><i>&#42</i>所属渠道:</div>
		            		<div class="nsRight2">
		            			<div class="selectbox2 l">
									<dl class="select2">
			                            <dt>
			                                <div class="select_title l">调用渠道数据</div>
			                                <div class="arrow r"></div>
			                            </dt>
			                            <dt class="caption">
			                                <div class="select_title2 l">全部渠道</div>
			                            </dt>
			                            <dt class="caption">
			                                <div class="select_title2 l">自然渠道</div>
			                            </dt>
			                            <dd class="fxDone">微信</dd>
			                            <dt class="caption">
			                                <div class="select_title2 l">搜索引擎</div>
			                            </dt>
			                            <dd class="fxDone">搜狗</dd>
			                            <dd class="fxDone">神马</dd>
			                            <dd class="fxDone">百度</dd>
			                            <dd class="fxDone">360</dd>
			                        </dl>
			                    </div>
		            		</div>
		            	</div>
		            	<div class="nsRow clearfix">
		            		<div class="nsLeft2">搜索词:</div>
		            		<div class="nsRight2">
		            			<input type="text" class="nsInp">
		            		</div>
		            	</div>
		            	<div class="nsRow clearfix">
		            		<div class="nsLeft2">咨询页面:</div>
		            		<div class="nsRight2">
		            			<input type="text" class="nsInp">
		            		</div>
		            	</div>
		            	<div class="nsRow clearfix">
		            		<div class="nsLeft2"><i>&#42</i>意向课程:</div>
		            		<div class="nsRight2">
		            			<div class="selectbox2 l">
									<dl class="select2">
			                            <dt>
			                                <div class="select_title l">请选择课程</div>
			                                <div class="arrow r"></div>
			                            </dt>
			                            <dd class="fxDone">JAVA开发</dd>
			                            <dd class="fxDone">软件测试</dd>
			                            <dd class="fxDone">UI设计</dd>
			                            <dd class="fxDone">安卓开发</dd>
			                            <dd class="fxDone">IOS开发</dd>
			                            <dd class="fxDone">Web前端开发</dd>
			                        </dl>
			                    </div>
		            		</div>
		            	</div>
		            	<div class="nsRow clearfix">
		            		<div class="nsLeft2"><i>&#42</i>转介绍:</div>
		            		<div class="nsRight2 clearfix">
		            			<label for="radioMan" class="manLabel">
		            				<input type="radio" name="nsSex" class="nsRadio man" id="radioMan" >
		            				<span>是</span>
		            			</label>
		            			<label for="radioWoman">
		            				<input type="radio" name="nsSex" class="nsRadio woMan" id="radioWoman" checked="checked">
		            				<span>否</span>
		            			</label>
		            		</div>
		            	</div>
		            	<div class="nsRow clearfix nsNone">
		            		<div class="nsLeft2"><i>&#42</i>转介绍人手机号码:</div>
		            		<div class="nsRight2">
		            			<input type="tel" class="nsInp">
		            		</div>
		            	</div>
		            	<div class="nsRow clearfix">
		            		<div class="nsLeft2"><i>&#42</i>备注:</div>
		            		<div class="nsRight2">
		            			<img src="../../../Public/images/textbox.png" alt="">
		            		</div>
		            	</div>
		            	<div class="nsRow clearfix">
		            		<div class="nsLeft2">&nbsp;</div>
		            		<div class="nsRight2">
		            			<input type="submit" class="nsSubmit tt" value="提交">
		            		</div>
		            	</div>
		            	
	            	</form>
	            </div>
			</div>
		</div>
		
		<!-- 选择部门 S -->
		<div class="department">
			<div class="nsTop clearfix">
	            <span>系统提醒</span>
	            <div class="nsClose"></div>
	        </div>
	        <div class="nsCont">
	        		手机号码/固定电话/QQ至少填写一项
	        </div>
		</div>
		<!-- 选择部门 E -->
		
		<script src="../../../Public/js/jquery-1.9.1.min.js"></script>
		<script src="../../../Public/js/layer/layer.js"></script>
		<script src="../../../Public/js/addClient.js"></script>
	</body>
</html>
