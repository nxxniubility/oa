<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>系统首页-{$siteinfo.sitename}</title>
		<link rel="stylesheet" href="../../../Public/css/common.css">
		<link rel="stylesheet" href="../../../Public/css/settingTemplate.css">
	</head>
	<body>
		<div class="wrapBox">
			<div class="proCont">
				<div class="proContTop clearfix">
					<div class="topTit l">
						<span class="masterList">推广账号管理</span>
						<span><em>&gt;</em>设置推广计划模板 </span>
					</div>
					<div class="topRight r">
						<a href="javascript:;" class="newPlan">添加新模板</a>
						<a href="import.html" class="return">返回</a>
					</div>
				</div>
				<div class="setContMiddle clearfix">
					<!--没有内容-->
					<!--<div class="nothings">
						<p>没有模板记录，请先添加新模板。</p>
					</div>-->
					
					<div class="setContList">
						<dl class="setTit clearfix">
							<dt class="wOne">模板ID<i class="proListID"></i></dt>
							<dt class="wTwo">模板名称</dt>
							<dt class="wThr">推广渠道</dt>
							<dt class="wFou">表头</dt>
							<dt class="wFiv">操作</dt>
						</dl>
						<dl class="clearfix">
							<dd class="wOne">1</dd>
							<dd class="wTwo">360-Java</dd>
							<dd class="wThr">www.zelinedu.com</dd>
							<dd class="wFou">推广计划名称-A，推广单元名称-B，关键词名称-C,PC访问URL-D，移动访问URL-E</dd>
							<dd class="wFiv">
								<a href="javascript:;" class="proSelect"><i></i></a>
								<div class="otherOperation">
			                        <div class="otherIcon">
			                            <ul>
			                                <li class="status">
			                                    <span class="setEdit"></span>
			                                    <em>修改</em>
			                                </li>
			                                <li class="edit">
			                                    <span class="setDel"></span>
			                                    <em>删除</em>
			                                </li>
			                            </ul>
			                        </div>
			                    </div>
							</dd>
						</dl>
					</div>
				</div>
			</div>
		</div>
		
		<!-- 添加新模板 S -->
		<div class="newTemplate">
			<div class="setTop clearfix">
				<span>添加模板</span>
				<div class="setClose"></div>
			</div>
			<form method="post" action="#">
				<div class="newMiddle">
					<div class="newRow clearfix">
						<div class="newLeft l"><i>*</i>模板名称：</div>
						<div class="newRight l">
							<input type="text" class="newIpn">
						</div>
					</div>
					<div class="newRow clearfix">
						<div class="newLeft l"><i>*</i>推广渠道：</div>
						<div class="newRight l">
							<select class="newSelect">
								<option value="0" selected="selected">请选择推广渠道</option>
								<option value="1">渠道1</option>
								<option value="2">渠道2</option>
								<option value="3">渠道3</option>
							</select>
						</div>
					</div>
					<div class="newRow clearfix">
						<div class="newLeft l"><i>*</i>表头定义：</div>
						<div class="newRight l">
							<div class="headForm">
								<ul class="clearfix">
									<li>
										<input type="text" class="formInp l" maxlength="4">
										<span>推广计划名称</span>
									</li>
									<li>
										<input type="text" class="formInp l" maxlength="4">
										<span>推广单元名称</span>
									</li>
									<li>
										<input type="text" class="formInp l" maxlength="4">
										<span>关键词名称</span>
									</li>
									<li>
										<input type="text" class="formInp l" maxlength="4">
										<span>PC访问URL</span>
									</li>
									<li>
										<input type="text" class="formInp l" maxlength="4">
										<span>移动访问URL</span>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="newRow tipsRow clearfix">
						<div class="newLeft l">&nbsp;</div>
						<div class="newRight l">
							<p class="newTips">值为Excel表中的列序字母,没有数据则填'Z'</p>
						</div>
					</div>
					<div class="newRow clearfix">
						<div class="newLeft l">&nbsp;</div>
						<div class="newRight newFont l">
							<input type="submit" class="setSubmit" value="提交">
							<a href="javascript:;" class="setCancel">取消</a>
						</div>
					</div>
				</div>
			</form>
		</div>
		<!-- 添加新模板 E -->
		
		<script src="../../../Public/js/jquery-1.9.1.min.js"></script>
		<script src="../../../Public/js/layer/layer.js"></script>
		<script src="../../../Public/js/settingTemplate.js"></script>
	</body>
</html>
