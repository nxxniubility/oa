<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
		<title>系统首页-{$siteinfo.sitename}</title>
		<link rel="stylesheet" href="__PUBLIC__/css/common.css">
		<link rel="stylesheet" href="__PUBLIC__/css/market.set.standard.css">
	</head>
	<body>
		<div class="wrapper_box">
			<div class="title clearfix">
	            <div class="title_left">
	            	<span class="title_text">营销统计管理</span>
	            	<span><em>></em>设置合格标准</span>
	            </div>
	            <div class="title_right fr clearfix">
	            	<a href="{:U('System/Statistics/addStandard')}" class="new_standard_btn">添加新标准</a>
	            	<a href="javascript:history.go(-1);" class="return_btn">返回</a>
	            </div>
	        </div>
	        
	        <div class="sd_main">
	        	<table cellpadding="0" cellspacing="0" id="set_standard">
	        		<tr>
	        			<th>标准名称</th>
	        			<th>统计单项</th>
	        			<th>应用部门</th>
	        			<th></th>
	        			<th>操作</th>
	        		</tr>
					<foreach name="data['list']" item="v" key="k">
						<tr>
							<td>{$v.standard_name}</td>
							<td>{$v.status_names}</td>
							<td>{$v.department_name}</td>
							<td></td>
							<td>
								<a href="{:U('/System/Statistics/editStandard',array('standard_id'=>$v['standard_id']))}" class="set_edit">修改</a>
								<a href="javascript:;" onclick="delStandard('{$v[\'standard_id\']}')" class="set_del">删除</a>
							</td>
						</tr>
					</foreach>
	        	</table>
	        	<!--<div class="collegaPage">分页</div>-->
	        	
	        	<!-- 没有设置过标准 -->
        		<!--<div class="nothing"><i></i>暂无合格标准，请先新建标准。</div>-->
	        </div>
	    </div>
	</body>
	<script>
		var standard_url = '/Api/Data/delStandard';
	</script>
	<script src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
	<script src="__PUBLIC__/js/layer/layer.js"></script>
	<script src="__PUBLIC__/js/common_ajax.js"></script>
	<script src="__PUBLIC__/js/market.standard.js"></script>
</html>
