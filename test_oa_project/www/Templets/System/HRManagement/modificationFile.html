<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>系统首页-{$siteinfo.sitename}</title>
    <link rel="stylesheet" href="../../../Public/css/common.css">
    <link rel="stylesheet" href="../../../Public/js/glDatePicker/glDatePicker.default.css">
    <link rel="stylesheet" href="../../../Public/css/modificationFile.css">
</head>
<body>
<div class="wrapBox">
    <div class="viewFileCont">
        <div class="vfContTop clearfix">
            <div class="topTit l">
                <span class="masterList">员工列表</span>
                <span><em>&gt;</em>修改档案</span>
            </div>
            <div class="topRight r">
                <a href="employeesList.html" class="return">返回</a>
            </div>
        </div>
    </div>

    <form method="post" action="#">
        <div class="afItem">
            <div class="itTop clearfix">
                <div class="topLeft"></div>
                <span>基本信息</span>
                <em></em>
            </div>
            <div class="afRow">
                <div class="afRowLeft"><i>&#42</i>姓名:</div>
                <div class="afRowRight">
                    <input type="text" class="afInp afUnreadable" value="呵呵哒" disabled="disabled">
                </div>
            </div>
            <div class="afRow">
                <div class="afRowLeft"><i>&#42</i>性别:</div>
                <div class="afRowRight sex clearfix">
                    <label for="sexMan">
                        <input type="radio" name="sex" class="afman" id="sexMan" checked="checked">
                        <span>男</span>
                    </label>
                    <label for="sexWoman">
                        <input type="radio" name="sex" class="afwoman" id="sexWoman">
                        <span>女</span>
                    </label>
                </div>
            </div>
            <div class="afRow clearfix">
                <div class="afRowLeft"><i>&#42</i>生日:</div>
                <div class="afRowRight">
                    <input type="text" class="afTime" id="afBirthday" value="" placeholder="2016/3/22">
                </div>
            </div>
            <div class="afRow clearfix">
                <div class="afRowLeft"><i>&#42</i>婚姻状态:</div>
                <div class="afRowRight maritalStatus clearfix">
                    <label for="unmarried">
                        <input type="radio" name="mlStatus" class="afUnmarried" id="unmarried">
                        <span>未婚</span>
                    </label>
                    <label for="married">
                        <input type="radio" name="mlStatus" class="afMarried" id="married" >
                        <span>已婚</span>
                    </label>
                    <label for="divorced">
                        <input type="radio" name="mlStatus" class="afDivorced" id="divorced"  checked="checked">
                        <span>离异</span>
                    </label>
                </div>
            </div>
            <div class="afRow clearfix">
                <div class="afRowLeft"><i>&#42</i>籍贯:</div>
                <div class="afRowRight">
                    <input type="text" class="afInp">
                </div>
            </div>
        </div>
        <div class="afItem">
            <div class="itTop clearfix">
                <div class="topLeft"></div>
                <span>教育经历</span>
                <em></em>
            </div>
            <div class="afRow clearfix">
                <div class="afRowLeft"><i>&#42</i>学历:</div>
                <div class="afRowRight clearfix">
                    <div class="selectbox l">
                        <dl class="select">
                            <dt>
                            <div class="select_title l">请选择学历</div>
                            <div class="arrow r"></div>
                            </dt>
                            <dd class="fxDone">初中</dd>
                            <dd class="fxDone">高中/中专</dd>
                            <dd class="fxDone">大专</dd>
                            <dd class="fxDone">本科</dd>
                            <dd class="fxDone">硕士</dd>
                            <dd class="fxDone">博士</dd>
                            <dd class="fxDone">博士后</dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="afRow clearfix">
                <div class="afRowLeft"><i>&#42</i>毕业院校:</div>
                <div class="afRowRight clearfix">
                    <input type="text" class="afInp">
                </div>
            </div>
        </div>
        <div class="afItem">
            <div class="itTop clearfix">
                <div class="topLeft"></div>
                <span>联系方式</span>
                <em></em>
            </div>
            <div class="afRow clearfix">
                <div class="afRowLeft"><i>&#42</i>手机号码:</div>
                <div class="afRowRight">
                    <input type="text" class="afInp afUnreadable" value="12315648546" disabled="disabled">
                </div>
            </div>
            <div class="afRow clearfix">
                <div class="afRowLeft"><i>&#42</i>电子邮箱:</div>
                <div class="afRowRight">
                    <input type="email" class="afInp">
                </div>
            </div>
            <div class="afRow clearfix">
                <div class="afRowLeft"><i>&#42</i>公司邮箱:</div>
                <div class="afRowRight">
                    <input type="text" class="afInp afUnreadable" value="12315648546@zelininfo.com" disabled="disabled">
                </div>
            </div>
            <div class="afRow clearfix">
                <div class="afRowLeft">&nbsp;</div>
                <div class="afRowRight">
                    <a href="addFileTwo.html" class="afNext">下一步</a>
                </div>
            </div>
        </div>
        <div class="afItem">
            <div class="itTop clearfix">
                <div class="topLeft"></div>
                <span>任职信息</span>
                <em></em>
            </div>
            <div class="afRow">
                <div class="afRowLeft"><i>&#42</i>所属部门及职位:</div>
                <div class="afRowRight">
                    <input type="text" class="afInp afUnreadable" value="市场部/产品组长" disabled="disabled">
                </div>
            </div>
            <div class="afRow">
                <div class="afRowLeft"><i>&#42</i>所属区域:</div>
                <div class="afRowRight">
                    <input type="text" class="afInp afUnreadable" value="总部" disabled="disabled">
                </div>
            </div>
            <div class="afRow">
                <div class="afRowLeft"><i>&#42</i>员工状态:</div>
                <div class="afRowRight clearfix">
                    <div class="selectbox l">
                        <dl class="select">
                            <dt>
                            <div class="select_title l">请选择员工状态</div>
                            <div class="arrow r"></div>
                            </dt>
                            <dd class="fxDone">正式员工</dd>
                            <dd class="fxDone">试用期</dd>
                            <dd class="fxDone">实习生</dd>
                            <dd class="fxDone">兼职</dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="afRow">
                <div class="afRowLeft"><i>&#42</i>入职时间:</div>
                <div class="afRowRight">
                    <input type="text" class="afTime" id="afBirthday2" value="" placeholder="2016/3/22">
                </div>
            </div>
            <div class="afRow">
                <div class="afRowLeft"><i>&#42</i>转正时间:</div>
                <div class="afRowRight">
                    <input type="text" class="afTime" id="afBirthday2" value="" placeholder="2016/6/22">
                </div>
            </div>
        </div>
        <div class="afItem">
            <div class="itTop clearfix">
                <div class="topLeft"></div>
                <span>五险一金</span>
                <em></em>
            </div>
            <div class="afRow">
                <div class="afRowLeft"><i>&#42</i>社保电脑号:</div>
                <div class="afRowRight clearfix">
                    <input type="text" class="afInp l">
                    <!--<span class="afNone l">暂无社保请填0</span>-->
                </div>
            </div>
            <div class="afRow">
                <div class="afRowLeft"><i>&#42</i>公积金账号:</div>
                <div class="afRowRight clearfix">
                    <input type="text" class="afInp l">
                    <!--<span class="afNone l">暂无公积金请填0</span>-->
                </div>
            </div>
        </div>
        <div class="afItem">
            <div class="itTop clearfix">
                <div class="topLeft"></div>
                <span>其他信息</span>
                <em></em>
            </div>
            <div class="afRow">
                <div class="afRowLeft"><i>&#42</i>指纹编号:</div>
                <div class="afRowRight">
                    <input type="text" class="afInp">
                </div>
            </div>
            <div class="afRow">
                <div class="afRowLeft"><i>&#42</i>备注:</div>
                <div class="afRowRight">
                    <textarea class="afTxt"></textarea>
                </div>
            </div>

            <div class="afRow">
                <div class="afRowLeft">&nbsp;</div>
                <div class="afRowRight clearfix">
                    <!--<a href="addFileOne.html" class="afPrev l">上一步</a>-->
                    <input type="submit" class="afSubmit l" value="提交">
                </div>
            </div>
        </div>
    </form>
</div>

<script src="../../../Public/js/jquery-1.9.1.min.js"></script>
<script src="../../../Public/js/commom.js"></script>
<script src="../../../Public/js/glDatePicker/glDatePicker.js"></script>
<script src="../../../Public/js/addFile.js"></script>


</body>
</html>
