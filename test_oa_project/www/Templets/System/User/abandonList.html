<script>
    function hrefUrl(url){
        layer.confirm('确定要执行该回收规则？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            window.location.href=url;
            layer.alert('处理中,请稍等....', {
                title:0
                ,time: 0 //不自动关闭
                ,btn: 0
                ,icon:7
                ,closeBtn:0
            });
        }, function(){});
    }
    //删除规则
    function setDel(num){
        layer.confirm('您确定要删除该规则吗？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            var data = {
                user_abandon_id : num,
                type : 'del'
            };
            common_ajax(data,'','reload');
        }, function(){});
    }
</script>
