<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$actionname}-{$siteinfo.sitename}</title>
<link rel="stylesheet" href="__PUBLIC__/Common/static/css/common.css"/>
<link rel="stylesheet" href="__PUBLIC__/System/static/css/main.css"/>
<style>
    .table{text-align: center;}
</style>
</head>
<body>
<div class="cbox">
	<include file="Common:link"/>
    <div class="formbox">
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
            <tr class="table_title">
                <td width="5%" align="center">选中</td>
                <td>标题</td>
                <td>发送时间</td>
                <td>发送者</td>
                <td>操作</td>
            </tr>
            <foreach name="result" item="v">
                <tr class="table_content">
                    <td align="center" class="single_check">
                        <input class="check_input" type="checkbox" name="msg_id[]" value="{$v.msg_id}" />
                    </td>
                    <td>{$v.mtitle}</td>
                    <td>{$v.createtime}</td>
                    <td>{$v.from_user}</td>
                    <td>
                    	{$v.handle}
                    </td>
                </tr>
            </foreach>
            <tr class="table_title">
                <td align="center">
                    <input type="checkbox" class="check_btn" />
                </td>
                <td>{$RecycleslMsg_btn}</td>
                <td colspan="5">
                    <div class="page">{$page}</div>
                    <div class="pagetotal">共{$totalrows}条数据</div>
                </td>
            </tr>
        </table>
    </div>
</div>
<script language="javascript" type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.js"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/js/main.js"></script>
</body>
</html>
