<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>系统首页-{$siteinfo.sitename}</title>
		<link rel="stylesheet" href="../../../Public/css/common.css">
		<link rel="stylesheet" href="../../../Public/css/newCenter.css">	
	</head>
	<body>
		<div class="wrapBox">
			<div class="newCont">
				<div class="newContTop clearfix">
					<div class="topTit l">
						<span class="masterList">区域列表</span>
						<span><em>&gt;</em>新增中心</span>
					</div>
					<div class="topRight r">
						<a href="regionalManagement.html" class="return">返回</a>
					</div>
				</div>
				<div class="newMiddle">
					<form method="post" action="#">
						<div class="newRows clearfix">
							<div class="newRowsLeft"><i>&#42</i>中心名称:</div>
							<div class="newRowsRight">
								<input type="text" class="newInp">
							</div>
						</div>
						<div class="newRows clearfix">
							<div class="newRowsLeft"><i>&#42</i>隶属区域:</div>
							<div class="newRowsRight">
								<div class="selectbox2 l">
									<dl class="select2">
			                            <dt>
			                                <div class="select_title l">请选择所属大区</div>
			                                <div class="arrow r"></div>
			                            </dt>
			                            <dt class="caption">
			                                <div class="select_title2 l">总部</div>
			                            </dt>
			                            <dd class="fxDone">华南</dd>
			                            <dd class="fxDone">华中</dd>
			                            <dd class="fxDone">华北</dd>
			                        </dl>
			                    </div>
			                    <div class="selectbox l">
			                        <dl class="select">
			                            <dt>
			                                <div class="select_title l">请选择所属城市</div>
			                                <div class="arrow r"></div>
			                            </dt>
			                            <dd class="fxDone">广州市</dd>
			                            <dd class="fxDone">深圳市</dd>
			                            <dd class="fxDone">东莞市</dd>
			                        </dl>
			                    </div>
							</div>
						</div>
						<div class="newRows clearfix">
							<div class="newRowsLeft"><i>*</i>详细地址:</div>
							<div class="newRowsRight">
								<input type="text" class="newInp">
							</div>
						</div>
						<div class="newRows clearfix">
							<div class="newRowsLeft"><i>*</i>联系电话:</div>
							<div class="newRowsRight">
								<input type="tel" class="newInp">
							</div>
						</div>
						<div class="newRows clearfix">
							<div class="newRowsLeft"><i>*</i>电子邮箱:</div>
							<div class="newRowsRight">
								<input type="email" class="newInp">
							</div>
						</div>
						<div class="newRows clearfix">
							<div class="newRowsLeft"><i>*</i>中心简介:</div>
							<div class="newRowsRight">
								<textarea class="newTxt"></textarea>
							</div>
						</div>
						<div class="newRows clearfix">
							<div class="newRowsLeft">&nbsp;</div>
							<div class="newRowsRight">
								<input type="submit" class="newCenterSubmit">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		
		<script src="../../../Public/js/jquery-1.9.1.min.js"></script>
		<script src="../../../Public/js/newCenter.js"></script>
	</body>
</html>
