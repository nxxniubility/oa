<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form method="post" enctype="multipart/form-data" action="{:U('System/Move/migrationUser')}" target="submitFrame">
    <input type="hidden" name="UPLOAD_IDENTIFIER" value="1" />
    <input type="submit" class="subtn" data-value="migrationUser" value="迁移客户">
</form>
<iframe name="submitFrame" id="submitFrame" style="display:none"></iframe>
<span class="plan"></span>


<script src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
<script>
    var sh='';
    var type ='';
    $(function(){
       $('.subtn').click(function(){
           type = $(this).attr('data-value');
           //sh=setInterval(time_plan,1000);
           time_plan();

       });
   });
    function time_plan(){
        $.ajax({
            url:"{:U('System/Move/showIndex')}",
            dataType:'json',
            type:'post',
            data:{type : type},
            success:function(reflag){
                if(reflag.code==0){
                    $('.plan').html((reflag.data.page/reflag.data.count));
                    time_plan();
                }else{
                    $('.plan').html();
                    clearInterval(sh);
                }
            }
        });
        return false;
    }
</script>
</body>
</html>
