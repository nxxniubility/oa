<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
		<title>系统首页-{$siteinfo.sitename}</title>
		<link rel="stylesheet" href="__PUBLIC__/css/common.css">
		<link rel="stylesheet" href="__PUBLIC__/css/taskList.css">
	</head>
	<body>
		<div class="wrapper-box">
			<div class="title clearfix">
	            <div class="title-left">
	            	<span class="title-text">首页内容设置</span>
	            </div>
	            <div class="title-right fr clearfix">
	            	<a href="{:u('System/Management/taskAdd')}" class="return">添加部门内容</a>
	            </div>
	        </div>
	        <div class="tasklist-main">
	        	<table cellpadding="0" cellspacing="0" id="tasklist_tabel">
	        		<tr>
	        			<th>部门名称</th>
	        			<th>我的今日任务</th>
	        			<th>我的统计数据</th>
	        			<th>创建时间</th>
	        			<th>操作</th>
	        		</tr>
	        		<tr>
	        			<td>邀约部</td>
	        			<td class="mission-today">今日待联系客户、今日待跟进客户、今日将要到访的客户</td>
	        			<td class="data">客户量汇总统计（前7天的数据）</td>
	        			<td>2016-04-21 20:51</td>
	        			<td>
	        				<input type="button" class="tasklist-edit" value="修改" />
	        				<input type="button" class="tasklist-del" value="删除" />
	        			</td>
	        		</tr>
	        		<tr>
	        			<td>邀约部</td>
	        			<td class="mission-today">今日待联系客户、今日待跟进客户、今日将要到访的客户、今日待联系客户、今日待跟进客户、今日将要到访的客户</td>
	        			<td class="data">客户量汇总统计（前7天的数据）</td>
	        			<td>2016-04-21 20:51</td>
	        			<td>
	        				<input type="button" class="tasklist-edit" value="修改" />
	        				<input type="button" class="tasklist-del" value="删除" />
	        			</td>
	        		</tr>
	        	</table>
	        </div>
	    </div>
	    <script src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
		<script src="__PUBLIC__/js/common.js"></script>
		<script src="__PUBLIC__/js/taskList.js"></script>
	</body>
</html>
