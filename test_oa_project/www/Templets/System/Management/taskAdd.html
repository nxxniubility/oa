<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
		<title>系统首页-{$siteinfo.sitename}</title>
		<link rel="stylesheet" href="__PUBLIC__/css/common.css">
		<link rel="stylesheet" href="__PUBLIC__/css/taskAdd.css">
	</head>
	<body>
		<div class="wrapper-box">
			<div class="title clearfix">
	            <div class="title-left">
	            	<span class="title-text">首页内容设置</span>
	            	<span><em>></em>添加部门内容</span>
	            </div>
	            <div class="title-right fr clearfix">
	            	<a href="javascript:history.go(-1);" class="return">返回</a>
	            </div>
	        </div>
	        
	        <div class="taskadd-main">
	        	<div class="taskadd-rows clearfix">
	        		<div class="rows-left"><i>&#42</i>设置部门：</div>
	        		<div class="rows-right" id="body_department">
						<select class="department-choose">
							<option value="0" selected="selected">请选择统计部门</option>
						</select>
	        		</div>
	        	</div>
	        	<div class="taskadd-rows clearfix">
	        		<div class="rows-left"><i>&#42</i>我的今日任务：</div>
	        		<div class="rows-right" id="body_task">

	        		</div>
	        	</div>
	        	<div class="taskadd-rows clearfix">
	        		<div class="rows-left">&nbsp;</div>
	        		<div class="rows-right">
						<input type="button" class="taskadd-submit" value="提交" />
	        		</div>
	        	</div>
	        </div>
	    </div>
		<!-- 部门列表-->
		<script type="text/html" id="tp_department">
			<select class="department-choose">
				<option value="0" selected="selected">请选择统计部门</option>
				{{# layui.each(d, function(k, v){ }}
				<option value="{{ v.department_id }}">{{ v.departmentname }}</option>
				{{# }); }}
			</select>
		</script>
		<!-- 任务列表-->
		<script type="text/html" id="tp_task">
			<ul class="mission-today clearfix">
				{{# layui.each(d, function(k, v){ }}
				<li>
					<label for="mission-today{{= (k+1) }}">
						<input type="checkbox" name="" id="mission-today{{= (k+1) }}" value="{{ v.task_id }}" />
						<span>{{ v.task_name }}</span>
					</label>
				</li>
				{{# }); }}
			</ul>
		</script>
	    <script src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
		<script src="__PUBLIC__/js/layui/layui.js"></script>
		<script src="__PUBLIC__/js/layer/layer.js"></script>
		<script src="__PUBLIC__/js/common.js"></script>
		<script src="__PUBLIC__/js/management.taskadd.js"></script>
	</body>
</html>
