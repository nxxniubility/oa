<!DOCTYPE html>
<html>

<head>
    <meta http-equiv=”X-UA-Compatible” content=”IE=edge,chrome=1″/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>系统首页-{$siteinfo.sitename}</title>
    <link rel="stylesheet" href="../../../Public/css/common.css">
    <link rel="stylesheet" href="../../../Public/css/external.min.css">
    <link rel="stylesheet" href="../../../Public/css/templateList.css">
</head>

<body>
    <div class="wrapBox">
        <div class="proCont">
            <div class="proContTop clearfix">
                <div class="topTit l">
                    <span class="masterList">专题页列表</span>
                    <span><em>&gt;</em>添加模板 </span>
                </div>
                <div class="topRight r">
                    <a href="templateList.html" class="return">返回</a>
                </div>
            </div>
            <div class="addContMiddle">
                <form method="post" action="#">
                	<div class="addMiddle2">
	            		<span class="tlStep1"></span>
	            		<span class="tlStep2"></span>
	            	</div>
                    <div class="addRow clearfix">
                        <div class="addRowLeft"><i>*</i>主题:</div>
                        <div class="addRowRight">
                            <input type="text" class="addInp">
                        </div>
                    </div>
                    <div class="addRow clearfix">
                        <div class="addRowLeft"><i>*</i>所属终端分类:</div>
                        <div class="addRowRight">
                            <div class="selectbox l">
	                            <dl class="select">
	                                <dt>
	                                    <div class="select_title l">选择所属终端分类:</div>
	                                    <div class="arrow r"></div>
	                                </dt>
	                                <dd class="fxDone">PC</dd>
	                                <dd class="fxDone">移动</dd>
	                            </dl>
	                        </div>
	                        <a href="javascript:;" id="terminalCategory" class="terminalCategory">管理终端分类</a>
                        </div>
                    </div>
                    <div class="addRow clearfix">
                        <div class="addRowLeft"><i>*</i>所属服务分类:</div>
                        <div class="addRowRight">
                            <div class="selectbox l">
	                            <dl class="select">
	                                <dt>
	                                    <div class="select_title l">请选择所属服务分类:</div>
	                                    <div class="arrow r"></div>
	                                </dt>
	                                <dd class="fxDone">培训类</dd>
	                                <dd class="fxDone">招聘类</dd>
	                            </dl>
	                        </div>
	                        <a href="javascript:;" id="serviceCategory" class="serviceCategories">管理服务分类</a>
                        </div>
                    </div>
                    <div class="addRow clearfix">
                        <div class="addRowLeft"><i>*</i>所属课程:</div>
                        <div class="addRowRight">
                        	<div class="selectbox l">
	                            <dl class="select">
	                                <dt>
	                                    <div class="select_title l">请选择所属课程:</div>
	                                    <div class="arrow r"></div>
	                                </dt>
	                                <dd class="fxDone">其他</dd>
	                                <dd class="fxDone">Java开发</dd>
	                                <dd class="fxDone">软件测试</dd>
	                                <dd class="fxDone">UI设计</dd>
	                                <dd class="fxDone">安卓开发</dd>
	                                <dd class="fxDone">Web前端开发</dd>
	                                <dd class="fxDone">iOS开发</dd>
	                            </dl>
	                        </div>
                        </div>
                    </div>
                    <div class="addRow clearfix">
                        <div class="addRowLeft l"><i>*</i>预览图:</div>
                        <div class="addRowRight l">
                            <div class="imUploadBox">
                                <span>上传图片</span>
                                <input type="file" class="imUploadBtn">
                            </div>
                        </div>
                    </div>
                    <div class="addRow clearfix">
                        <div class="addRowLeft"></div>
                        <div class="addRowRight">
                            <a href="addTemplateNav.html" class="submitBtn">下一步</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="dn">
        <!-- 添加终端分类模板 S -->
        <div class="newTemplate    popup" id="popup1"> 
            <form method="post" action="#" id="form1">
                <div class="newMiddle">
                    <div class="newRow clearfix newCategory">
                        <div class="newLeft l"><i>*</i><span class="lbl">终端分类名称1：</span></div>
                        <div class="newRight l">
                            <input type="text" class="newIpn l" name="newIpn" placeholder="请输入分类名称">
                            <div class="delCategory l"></div>
                        </div>
                    </div>
                    <div class="newRow clearfix newCategory">
                        <div class="newLeft l"><i>*</i><span class="lbl">终端分类名称2：</span></div>
                        <div class="newRight l">
                            <input type="text" class="newIpn l"name="newIpn"  placeholder="请输入分类名称">
                            <div class="delCategory l"></div>
                        </div>
                    </div>
                    <div class="newRow clearfix">
                        <div class="newLeft l"> </div>
                        <div class="newRight l">
                            <div class="newBtn">新增分类</div>
                        </div>
                    </div>
                    <div class="newRow clearfix">
                        <div class="newLeft l">&nbsp;</div>
                        <div class="newRight newFont l">
                            <input type="submit" class="setSubmit" value="提交"> 
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- 添加终端分类模板 E -->
        <!--终端分类添加行模板-->
        <div class="newRow clearfix   newRowModel newCategory">
            <div class="newLeft l"><i>*</i><span class="lbl">终端分类名称1：</span></div>
            <div class="newRight l">
                <input type="text" class="newIpn l"name="newIpn"  placeholder="请输入分类名称">
                <div class="delCategory l"></div>
            </div>
        </div>
        <!--终端分类添加行模板END-->
         <!-- 添加管理服务分类模板 S -->
        <div class="newTemplate    popup"  id="popup2"> 
            <form method="post" action="#" id="form2" novalidate="novalidate">
                <div class="newMiddle">
                    <div class="newRow clearfix newCategory">
                        <div class="newLeft l"><i>*</i><span class="lbl">服务分类名称1：</span></div>
                        <div class="newRight l">
                            <input type="text" class="newIpn l" name="newIpn" placeholder="请输入分类名称">
                            <div class="delCategory l"></div>
                        </div>
                    </div>
                    <div class="newRow clearfix newCategory">
                        <div class="newLeft l"><i>*</i><span class="lbl">服务分类名称2：</span></div>
                        <div class="newRight l">
                            <input type="text" class="newIpn l"name="newIpn"  placeholder="请输入分类名称">
                            <div class="delCategory l"></div>
                        </div>
                    </div>
                    <div class="newRow clearfix">
                        <div class="newLeft l"> </div>
                        <div class="newRight l">
                            <div class="newBtn">新增分类</div>
                        </div>
                    </div>
                    <div class="newRow clearfix">
                        <div class="newLeft l">&nbsp;</div>
                        <div class="newRight newFont l">
                            <input type="submit" class="setSubmit" value="提交"> 
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- 添加管理服务分类模板 E --> 
    </div>
    <script src="../../../Public/js/jquery-1.8.3.min.js"></script>
    <script src="../../../Public/js/jquery.lib.min.js"></script>
    <script src="../../../Public/js/templateList.js"></script>
</body>

</html>
