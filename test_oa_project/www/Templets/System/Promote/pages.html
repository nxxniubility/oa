<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
    <title>系统首页-{$siteinfo.sitename}</title>
    <link rel="stylesheet" href="__PUBLIC__/css/common.css">
    <link rel="stylesheet" href="__PUBLIC__/css/external.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/templateList.css">
    <link rel="stylesheet" href="__PUBLIC__/css/pages.css">
</head>

<body>
<div class="wrapBox body-templateList">
    <div class="proCont2">
        <div class="proContTop clearfix">
            <div class="topTit l">
                <span class="masterList">专题页列表</span>
               <!-- <span><em>&gt;</em>添加专题页 </span>-->
            </div>
            <div class="topRight r">
                <a href="{$data['url_add']}" id="addTemplate" class="addAccount">添加专题页</a>
            </div>
        </div>
        <div class="proSearch clearfix">
            <form method="get" action="">
            	<div class="selectbox l">
                    <dl class="select">
                        <dt>
                            <div class="select_title l">选择所属终端</div>
                            <div class="arrow r"></div>
                        </dt>
                        <foreach name="data['terminalAll']" item="v" key="k" >
                            <dd class="fxDone terminal_{$v.terminal_id}" data-value="{$v.terminal_id}">{$v.terminalname}</dd>
                       </foreach>
                    </dl>
                    <input type="hidden" name="terminal_id" value="{$data['request']['terminal_id']}">
                </div>
                <div class="selectbox l">
                    <dl class="select">
                        <dt>
                            <div class="select_title l">选择所属服务</div>
                            <div class="arrow r"></div>
                        </dt>
                        <foreach name="data['pagesType']" item="v" key="k" >
                            <dd class="fxDone pagestype_{$v.pagestype_id}" data-value="{$v.pagestype_id}">{$v.typename}</dd>
                        </foreach>
                        <dd class="fxDone pagestype_0" data-value="0">其他</dd>
                    </dl>
                    <input type="hidden" name="pagestype_id" value="{$data['request']['pagestype_id']}">
                </div>
                <div class="selectbox l">
                    <dl class="select">
                        <dt>
                            <div class="select_title l">选择所属课程</div>
                            <div class="arrow r"></div>
                        </dt>
                        <foreach name="data['courseAll']" item="v" key="k" >
                            <dd class="fxDone course_{$v.course_id}" data-value="{$v.course_id}">{$v.coursename}</dd>
                        </foreach>
                        <dd class="fxDone course_0" data-value="0">其他</dd>
                    </dl>
                    <input type="hidden" name="course_id" value="{$data['request']['pagestype_id']}">
                </div>
                <div class="feSearchBox l">
                    <div class="selectbox searchInp l">
                        <dl class="select">
                            <dt>
                            <div class="select_title l"></div>
                            <div class="arrow r"></div>
                            </dt>
                            <dd class="fxDone" data-value="pages_id">模板ID</dd>
                            <dd class="fxDone" data-value="subject">主题</dd>
                        </dl>
                        <input type="hidden" name="key_name" value="{$data['request']['key_name']}">
                    </div>
                    <input type="text" class="feInp" name="key_val" value="{$data['request']['key_val']}">
                    <input type="submit" class="feSearchSubmit" value="搜索">
                </div>
            </form>
        </div>
        <div class="templateList ">
            <ul class="box clearfix">
                <foreach name="data['pagesAll']['data']" item="v" key="k" >
                <li class="clearfix">
                    <div class="li-box">
                        <div class="imgBox" style="overflow: hidden;"><img class="hideimg" src="__PUBLIC__/images/newSys_bg-01.png" data-src="{$v.litpic}"></div>
                        <div class="orderBg"></div>
                        <div class="orderid">{$v.pages_id}</div>
                        <div class="opacity edit1"></div>
                        <div class="literal edit1" title="{$v.remark}">备注：{$v.remark}</div>
                        <div class="mEdit edit1"></div>
                        <div class="editBox dn">
                            <div class="text-area" style="height: 50px;">
                                <textarea cols="" class="" placeholder="请输入备注" maxlength="20" name="remark">{$v.remark}</textarea>
                            </div>
                            <div class="btnRow">
                                <input type="submit" class="editRemarkBtn" pid="{$v.pages_id}" value="保存"/>
                                <input type="button" value="取消" class="cancel"/>
                            </div>
                        </div>
                        <div class="topic">{$v.subject}</div>
                        <div class="link clearfix">
                            <a href="{:U('system/Promote/detailPage',array('id'=>$v['pages_id']))}" class="detail" title="详情"></a>
                            <a href="{$data['url_edit']}?id={$v.pages_id}" class="edit"title="编辑"></a>
                            <a href="javascript:;" onclick="delPages('{$v.pages_id}');" class="del"title="删除"></a>
                            <a href="http://www.zelininfo.com/home/propage/preview/pages_id/{$v['pages_id']}" target="_blank" class="view"title="预览"></a>
                        </div>
                    </div>
                </li>
                </foreach>
            </ul>
            <div class="collegaPage clearfix">
                {$data['paging']}
            </div>
        </div>
    </div>
</div>
<div class="dn">
</div>
<script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
<script src="__PUBLIC__/js/jquery.lib.min.js"></script>
<script src="__PUBLIC__/js/templateList.js"></script>
<script src="__PUBLIC__/js/layer/layer.js"></script>
<script>
    $(function(){
        $(".terminal_{$data['request']['terminal_id']}").trigger('click');
        $(".pagestype_{$data['request']['pagestype_id']}").trigger('click');
        $(".course_{$data['request']['course_id']}").trigger('click');
        //修改模板备注
       $('.editRemarkBtn').click(function(){
           var remark = $(this).parent().siblings('.text-area').children('textarea').val();
           var pid = $(this).attr('pid');
           var data = {
               pages_id:pid,
               remark:remark,
               type:'remark'
           };
           common_ajax(data,'{$data[\'url_editRemark\']}','reload');
       });
        $('.hideimg').each(function(){
            if($(this).attr('data-src')){
                $(this).attr('src', $(this).attr('data-src'));
            }
        });
    });

    //模板删除
    function delPages(pages_id){
        layer.confirm('确定要删除该模板？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            var data = {
                pages_id:pages_id,
                type:'del'
            };
            common_ajax(data,'{$data[\'url_del\']}','reload');
        }, function(){});
    }
</script>
<script src="__PUBLIC__/js/common_ajax.js"></script>
</body>

</html>
